      "introText": "Study the graphs at the right. The top graph shows Betty's rate and, as you may recall, she paints at the rate of 2 feet/minute which makes the slope of her line 2 feet/minute.<br><br>The bottom graph shows the same information for David. His rate is 1 foot/minute and so the slope of his line is 1 foot/minute which is slower than Betty.",

      "index": 13,

      "activity": "/shared/fence-painting",
      "index": 14,
      "introText": "When Betty went to paint the part of the fence behind the barn she noticed  that 10 feet of the fence was already painted! That meant that she had a head start on the day's work.<br><br> The graph at the TOP to the right represents this situation. The BOTTOM graph on the right represents Betty's painting activity when she starts painting a fence with no head start. <br><br>As you may know, every straight line can be represented by an equation in the form y = mx + b where m is the slope of the line and b is where the line crosses the y-axis. So, the equation of the line in the bottom graph is y = 2x (or y = 2x + 0) since her rate (the slope) is 2 and the line crosses the y-axis at (0, 0).",
