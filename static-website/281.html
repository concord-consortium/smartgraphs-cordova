  "pages": [
    {
      "name": "1. Introduction",
      "url": "/shared/growing-up/page/1-1-introduction",
      "activity": "/shared/growing-up",
      "index": 1,
      "introText": "<p><b>Introduction</b></p>\r\n<p>Many people like to keep track of their height as they grow up. Often on their birthday their mother or father will make a mark on the wall that shows how tall they are. That’s what Tom’s mother did, starting with his sixth birthday. The marks went up and up every year as Tom grew taller. </p>",
      "steps": [
        "/shared/growing-up/page/1-1-introduction/step/1"
      ],
      "firstStep": "/shared/growing-up/page/1-1-introduction/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2. Measuring",
      "url": "/shared/growing-up/page/2-2-measuring",
      "activity": "/shared/growing-up",
      "index": 2,
      "introText": "<p><strong>Measuring</strong></p>\r\n<p>The graph and table to the right shows how tall Tom was at different ages. His height is measured in centimeters (or cm for short).</p>\r\n<p>Tap points on the graph to see the coordinates (the x, y values), or use the table to answer the question below.</p>",
      "steps": [
        "/shared/growing-up/page/2-2-measuring/step/1",
        "/shared/growing-up/page/2-2-measuring/step/2",
        "/shared/growing-up/page/2-2-measuring/step/3",
        "/shared/growing-up/page/2-2-measuring/step/4",
        "/shared/growing-up/page/2-2-measuring/step/5"
      ],
      "firstStep": "/shared/growing-up/page/2-2-measuring/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3. Growing",
      "url": "/shared/growing-up/page/3-3-growing",
      "activity": "/shared/growing-up",
      "index": 3,
      "introText": "<p><b>Growing</b></p>\r\n<p>Tom continues to grow steadily throughout elementary and middle school.</p>",
      "steps": [
        "/shared/growing-up/page/3-3-growing/step/1",
        "/shared/growing-up/page/3-3-growing/step/2",
        "/shared/growing-up/page/3-3-growing/step/3",
        "/shared/growing-up/page/3-3-growing/step/4",
        "/shared/growing-up/page/3-3-growing/step/5"
      ],
      "firstStep": "/shared/growing-up/page/3-3-growing/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4. Average rate of growth",
      "url": "/shared/growing-up/page/4-4-average-rate-of-growth",
      "activity": "/shared/growing-up",
      "index": 4,
      "introText": "<p><b>Average rate of growth</b>\r\n\r\n<p>Tom grew a lot between ages 6 and 13. You can calculate Tom's <i>average rate of growth</i>, or how much, on average, he grew each year.\r\n\r\n<p> First, calculate how much Tom grew between ages 6 and 13 and then divide by the number of years to find the average in centimeters per year (cm/year).",
      "steps": [
        "/shared/growing-up/page/4-4-average-rate-of-growth/step/1",
        "/shared/growing-up/page/4-4-average-rate-of-growth/step/2",
        "/shared/growing-up/page/4-4-average-rate-of-growth/step/3",
        "/shared/growing-up/page/4-4-average-rate-of-growth/step/4",
        "/shared/growing-up/page/4-4-average-rate-of-growth/step/5"
      ],
      "firstStep": "/shared/growing-up/page/4-4-average-rate-of-growth/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4.5 Average growth line",
      "url": "/shared/growing-up/page/5-45-average-growth-line",
      "activity": "/shared/growing-up",
      "index": 5,
      "introText": "<p><b>Average Growth</b>\r\n\r\n<p>On the previous page, you found that Tom grew at a rate of 5.86 cm/year. \r\n\r\n<p>Here is the same graph in blue, plus a straight line, in orange, showing what Tom's growth would have looked like if he grew <i>exactly</i> at his average growth rate each year from ages 6 to 13.",
      "steps": [
        "/shared/growing-up/page/5-45-average-growth-line/step/1"
      ],
      "firstStep": "/shared/growing-up/page/5-45-average-growth-line/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5. LeBron James",
      "url": "/shared/growing-up/page/6-5-lebron-james",
      "activity": "/shared/growing-up",
      "index": 6,
      "introText": "<p><b>LeBron James</b>\r\n<p>LeBron James is a very successful basketball player who is 6 feet 8 inches tall. Right now, Tom is growing at a rate of 5.86 cm/year.",
      "steps": [
        "/shared/growing-up/page/6-5-lebron-james/step/1",
        "/shared/growing-up/page/6-5-lebron-james/step/2",
        "/shared/growing-up/page/6-5-lebron-james/step/3",
        "/shared/growing-up/page/6-5-lebron-james/step/4",
        "/shared/growing-up/page/6-5-lebron-james/step/5"
      ],
      "firstStep": "/shared/growing-up/page/6-5-lebron-james/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6. LeBron James and growth rate",
      "url": "/shared/growing-up/page/7-6-lebron-james-and-growth-rate",
      "activity": "/shared/growing-up",
      "index": 7,
      "introText": "<p><b>LeBron James and growth rate</b></p>\r\n<p>Although you just determined that it would take Tom 8 years to reach the same height as LeBron James, you might realize that this probably will not happen.</p>",
      "steps": [
        "/shared/growing-up/page/7-6-lebron-james-and-growth-rate/step/1"
      ],
      "firstStep": "/shared/growing-up/page/7-6-lebron-james-and-growth-rate/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7. Growth rate changes",
      "url": "/shared/growing-up/page/8-7-growth-rate-changes",
      "activity": "/shared/growing-up",
      "index": 8,
      "introText": "<p><b>Growth rate changes</b></p>\r\n<p>It is very unlikely that Tom will continue to grow at the rate of 5.86 cm/year until he turns 21.</p>\r\n<p>In fact, here is a graph of the average height of U.S. boys from age 2 to age 20.</p>",
      "steps": [
        "/shared/growing-up/page/8-7-growth-rate-changes/step/1",
        "/shared/growing-up/page/8-7-growth-rate-changes/step/2",
        "/shared/growing-up/page/8-7-growth-rate-changes/step/3",
        "/shared/growing-up/page/8-7-growth-rate-changes/step/4"
      ],
      "firstStep": "/shared/growing-up/page/8-7-growth-rate-changes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8. Tom and the U.S. boy",
      "url": "/shared/growing-up/page/9-8-tom-and-the-us-boy",
      "activity": "/shared/growing-up",
      "index": 9,
      "introText": "<p><b>Tom and the average U.S. boy</b></p>\r\n<p> The graph of the height of average U.S. boy takes an average from all the boys of one age. It does not look at a particular individual. Here is the graph of Tom's height data together with the data of the average U.S. boy.</p>",
      "steps": [
        "/shared/growing-up/page/9-8-tom-and-the-us-boy/step/1",
        "/shared/growing-up/page/9-8-tom-and-the-us-boy/step/2",
        "/shared/growing-up/page/9-8-tom-and-the-us-boy/step/3",
        "/shared/growing-up/page/9-8-tom-and-the-us-boy/step/4"
      ],
      "firstStep": "/shared/growing-up/page/9-8-tom-and-the-us-boy/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10. Congratulations",
      "url": "/shared/growing-up/page/10-10-congratulations",
      "activity": "/shared/growing-up",
      "index": 10,
      "introText": "<p><b>Congratulations</b></p>\r\n<p>Congratulations, you have finished the activity. You have examined data to answer questions and make inferences about rates of growth. You have also compared the height of an individual to a population. Good work!</p>\r\n<p><i>This is the end of the activity</i></p>",

/** @class

  This object contains information about the browser environment SproutCore is
  running in. This includes the following properties:

    - browser.device                  ex. SC.DEVICE.ipad
    - browser.name                    ex. SC.BROWSER.chrome
    - browser.version                 ex. '16.0.2.34'
    - browser.os                      ex. SC.OS.mac
    - browser.osVersion               ex. '10.6'
    - browser.engine                  ex. SC.ENGINE.webkit
    - browser.engineVersion           ex. '533.29'

  affect the accuracy.  Therefore, as a general rule, it is much better
  to rely on the browser's verified capabilities in SC.platform.

  be `engine` and `engineVersion`.

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if(browser==="safari" || browser==="chrome") classNames.push('webkit');
  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
} ;
