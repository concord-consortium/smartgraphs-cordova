    {
      "name": "1 Introduction",
      "url": "/shared/exponential-growth/page/1-1-introduction",
      "activity": "/shared/exponential-growth",
      "index": 1,
      "introText": "<p>Exponential functions are commonly used to model various real-world situations. In this activity, you will learn how exponential functions are used to model population growth and compound interest.</p>\r\n<p>There are three equations you will need (shown below); together they are known as a \"family\" of functions.</p>\r\n<p><img src=\"images/95.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>&nbsp;</p>",
      "steps": [
        "/shared/exponential-growth/page/1-1-introduction/step/1"
      ],
      "firstStep": "/shared/exponential-growth/page/1-1-introduction/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Word Problem 1",
      "url": "/shared/exponential-growth/page/2-2-word-problem-1",
      "activity": "/shared/exponential-growth",
      "index": 2,
      "introText": "<p>The first problem is about population growth. To solve this problem you will use the equation A=P(1+r)<sup>t</sup>.</p>\r\n<p>In this equation, each variable (letter) represents something specific:</p>\r\n<p>&nbsp; A is the final population.</p>\r\n<p>&nbsp; P is the initial population.</p>\r\n<p>&nbsp; r is the rate at which the population is growing, written as a decimal.</p>\r\n<p>&nbsp; t is the time passed since the initial population was measured.</p>\r\n<p>&nbsp;</p>\r\n<p>The population of Toy Town, USA&nbsp;in 2014 is 2470. The town population is expected to grow at a rate of 0.43% per year.&nbsp;</p>",
      "steps": [
        "/shared/exponential-growth/page/2-2-word-problem-1/step/1",
        "/shared/exponential-growth/page/2-2-word-problem-1/step/2",
        "/shared/exponential-growth/page/2-2-word-problem-1/step/3",
        "/shared/exponential-growth/page/2-2-word-problem-1/step/4",
        "/shared/exponential-growth/page/2-2-word-problem-1/step/5",
        "/shared/exponential-growth/page/2-2-word-problem-1/step/6"
      ],
      "firstStep": "/shared/exponential-growth/page/2-2-word-problem-1/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 predict the population",
      "url": "/shared/exponential-growth/page/3-3-predict-the-population",
      "activity": "/shared/exponential-growth",
      "index": 3,
      "introText": "<p>The function for our population growth model, A=2470(1.0043)<sup>t</sup>, is graphed at the right. Notice that no negative numbers are shown on the x-axis because we are making a model of the future population, not the past. Also, notice that the y-axis does not display numbers below 2400 because the population is growing and will not dip below 2470, according to our population growth model. &nbsp;</p>",
      "steps": [
        "/shared/exponential-growth/page/3-3-predict-the-population/step/1",
        "/shared/exponential-growth/page/3-3-predict-the-population/step/2",
        "/shared/exponential-growth/page/3-3-predict-the-population/step/3",
        "/shared/exponential-growth/page/3-3-predict-the-population/step/4",
        "/shared/exponential-growth/page/3-3-predict-the-population/step/5",
        "/shared/exponential-growth/page/3-3-predict-the-population/step/6"
      ],
      "firstStep": "/shared/exponential-growth/page/3-3-predict-the-population/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 when will the population reach...",
      "url": "/shared/exponential-growth/page/4-4-when-will-the-population-reach",
      "activity": "/shared/exponential-growth",
      "index": 4,
      "introText": "<p>Ready to answer another population question?</p>\r\n<p>Remember that the population of Toy Town, USA&nbsp;in 2014 is 2470. The town population is expected to grow at a rate of 0.43% per year.&nbsp;</p>",
      "steps": [
        "/shared/exponential-growth/page/4-4-when-will-the-population-reach/step/1",

        "/shared/exponential-growth/page/4-4-when-will-the-population-reach/step/5",
        "/shared/exponential-growth/page/4-4-when-will-the-population-reach/step/6"
      ],
      "firstStep": "/shared/exponential-growth/page/4-4-when-will-the-population-reach/step/1",

    {
      "name": "5 Word Problem 2",
      "url": "/shared/exponential-growth/page/5-5-word-problem-2",
      "activity": "/shared/exponential-growth",
      "index": 5,
      "introText": "<p>Let's move on to another population problem. You will still be using the equation A=P(1+r)<sup>t</sup>.</p>\r\n<p>A bacterial population is tripling every hour. If the population starts with 50 bacteria, write an equation that models this situation.</p>",
      "steps": [
        "/shared/exponential-growth/page/5-5-word-problem-2/step/1",
        "/shared/exponential-growth/page/5-5-word-problem-2/step/2",
        "/shared/exponential-growth/page/5-5-word-problem-2/step/3",

    {
      "name": "6 When will the population reach?",
      "url": "/shared/exponential-growth/page/6-6-when-will-the-population-reach",
      "activity": "/shared/exponential-growth",
      "index": 6,
      "introText": "<p>The graph of the function A=5(3)<sup>t</sup> is now on the right. See how the population seems to increase very fast? That is because a growth rate of 200% is much larger than the growth rate of 0.43% that applied to the population of Toy Town, so the graph of this function appears to curve much more quickly. &nbsp;</p>",
      "steps": [

    {
      "name": "8 Word Problem 3",
      "url": "/shared/exponential-growth/page/8-8-word-problem-3",
      "activity": "/shared/exponential-growth",
      "index": 8,
      "introText": "<p>The next problem is about compound interest. The formula for compound interest is A=P(1+<sup>r</sup>/<sub>n</sub>)<sup>nt</sup>.</p>\r\n<p>&nbsp; A stands for the amount of money in the account after t years.</p>\r\n<p>&nbsp; P stands for the principal amount of money invested. &nbsp;</p>\r\n<p>&nbsp; r stands for the interest rate, written as a decimal.</p>\r\n<p>&nbsp; n stands for the number of times the interest is compounded in a given year. For example, interest compounded monthly means that n=12, while interest compounded daily means that n=365.</p>\r\n<p>&nbsp; t stands for time, in years.</p>\r\n<p>&nbsp;</p>\r\n<p>You invest $1000 in a bank account with a 5.3% interest rate. Write an equation to represent the amount of money in your account over time if the interest is compounded quarterly.&nbsp;</p>",
      "steps": [
        "/shared/exponential-growth/page/8-8-word-problem-3/step/1",
        "/shared/exponential-growth/page/8-8-word-problem-3/step/2",
        "/shared/exponential-growth/page/8-8-word-problem-3/step/3",
        "/shared/exponential-growth/page/8-8-word-problem-3/step/4",
        "/shared/exponential-growth/page/8-8-word-problem-3/step/5",
        "/shared/exponential-growth/page/8-8-word-problem-3/step/6"
      ],
      "firstStep": "/shared/exponential-growth/page/8-8-word-problem-3/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 After 3 years",
      "url": "/shared/exponential-growth/page/9-9-after-3-years",
      "activity": "/shared/exponential-growth",
      "index": 9,
      "introText": "<p>Now that you&nbsp;know the correct equation is A=1000(1.01325)<sup>4t</sup>, you&nbsp;can use the graph to answer some questions about your account.</p>",

    {
      "name": "11 Word Problem 4",
      "url": "/shared/exponential-growth/page/11-11-word-problem-4",
      "activity": "/shared/exponential-growth",
      "index": 11,
      "introText": "<p>In the next problem we will use continuously compounded interest. The equation for this situation uses the irrational number e, which is approximately 2.71828.&nbsp;</p>\r\n<p>The equation for continuously compounded interest is A=Pe<sup>rt</sup> where A is the amount of money in the accountafter t years, P is the principal amount of money, r is the interest rate written as a decimal, and t is time, in years.</p>\r\n<p>You invest $900 in an account with an 8.2% interest rate, compounded continuously. Write an equation to model this situation.</p>",

/** @class

  This object contains information about the browser environment SproutCore is
  running in. This includes the following properties:

    - browser.device                  ex. SC.DEVICE.ipad
    - browser.name                    ex. SC.BROWSER.chrome
    - browser.version                 ex. '16.0.2.34'
    - browser.os                      ex. SC.OS.mac
    - browser.osVersion               ex. '10.6'
    - browser.engine                  ex. SC.ENGINE.webkit
    - browser.engineVersion           ex. '533.29'

  Note: User agent sniffing does not provide guaranteed results and spoofing may
  affect the accuracy.  Therefore, as a general rule, it is much better
  to rely on the browser's verified capabilities in SC.platform.

  Based on the unit test samples, the most stable browser properties appear to
  be `engine` and `engineVersion`.

      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if(browser==="safari" || browser==="chrome") classNames.push('webkit');
  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
} ;
