  "pages": [
    {
      "name": "1 Page 1: Intro",
      "url": "/shared/graphing-exponential-equations/page/1-1-page-1-intro",
      "activity": "/shared/graphing-exponential-equations",
      "index": 1,
      "introText": "<p>Exponential functions are functions in which the variable is contained in the exponent. There are two types of exponential functions: growth functions and decay functions. &nbsp;</p>\r\n<p>Growth functions are of the form f(x)=b<sup>x</sup> where b&gt;1. Decay functions can be written in two forms: firstly as f(x)=b<sup>x&nbsp;</sup>where 0&lt;b&lt;1, and secondly as f(x)=b<sup>-x</sup> where b&gt;1. In each case, b is the base and x is the exponent.</p>\r\n<p>Shown on the right are examples of a growth function and a decay function. All exponential growth and decay functions similar curved shapes. In this activity, you will learn how to graph various exponential growth and decay functions. &nbsp;</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/1-1-page-1-intro/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/1-1-page-1-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: First function",
      "url": "/shared/graphing-exponential-equations/page/2-2-page-2-first-function",
      "activity": "/shared/graphing-exponential-equations",
      "index": 2,
      "introText": "<p>Let's begin graphing by working with the function f(x)=2<sup>x</sup>. When graphing an exponential function, it can be helpful to create a table of values and then graph the ordered pairs. On a separate sheet of paper, fill in the following table for the function f(x)=2<sup>x</sup>.</p>\r\n<p><img src=\"images/90.png\" alt=\"\" width=\"80%\" /></p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/2-2-page-2-first-function/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/2-2-page-2-first-function/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: Check table and graph",
      "url": "/shared/graphing-exponential-equations/page/3-3-page-3-check-table-and-graph",
      "activity": "/shared/graphing-exponential-equations",
      "index": 3,
      "introText": "<p>The table you filled in should look like this:</p>\r\n<p><img src=\"images/89.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>Now that you have identified a set of ordered pairs, <strong>graph your function</strong> on the x-y axes at the right by connecting your ordered pairs from left to right (or right to left). If you make a mistake, hit the reset button and start again.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/3-3-page-3-check-table-and-graph/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/3-3-page-3-check-table-and-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4: Check Graph",
      "url": "/shared/graphing-exponential-equations/page/4-4-page-4-check-graph",
      "activity": "/shared/graphing-exponential-equations",
      "index": 4,
      "introText": "<p>The correct graph for f(x)=2<sup>x</sup> is shown on the right. Based on what you have drawn, can you see how the graph will continue indefinitely to both the left and the right? That is because exponential functions are continuous functions that go on without end. To represent this infinite extent on a graph you can draw arrows on both ends of your function.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/4-4-page-4-check-graph/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/4-4-page-4-check-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5: Second function",
      "url": "/shared/graphing-exponential-equations/page/5-5-page-5-second-function",
      "activity": "/shared/graphing-exponential-equations",
      "index": 5,
      "introText": "<p>How does changing the base of an exponential function affect what it looks like? Let's answer this question by graphing f(x)=5<sup>x</sup>. On a separate sheet of paper, fill in the following table:</p>\r\n<p><img src=\"images/92.png\" alt=\"\" width=\"80%\" /></p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/5-5-page-5-second-function/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/5-5-page-5-second-function/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6: Check table and graph",
      "url": "/shared/graphing-exponential-equations/page/6-6-page-6-check-table-and-graph",
      "activity": "/shared/graphing-exponential-equations",
      "index": 6,
      "introText": "<p>The table below has been filled in correctly.</p>\r\n<p><img src=\"images/91.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>Now that you have a set of ordered pairs, <strong>graph the function</strong> f(x)=5<sup>x</sup> on the x-y axes at the right by connecting your ordered pairs from left to right (or right to left). If you make a mistake, press the reset button and try again.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/6-6-page-6-check-table-and-graph/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/6-6-page-6-check-table-and-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7: Check graph",
      "url": "/shared/graphing-exponential-equations/page/7-7-page-7-check-graph",
      "activity": "/shared/graphing-exponential-equations",
      "index": 7,
      "introText": "<p>The correct graph of f(x)=5<sup>x </sup>is now shown on the right (in blue). Also shown is the function f(x)=2<sup>x</sup> (in orange). &nbsp;</p>\r\n<p>On the left side of the y-axis&nbsp;the two functions look very similar. However on the right side of the y-axis, f(x)=5<sup>x </sup>increases faster than f(x)=2<sup>x</sup>.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/7-7-page-7-check-graph/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/7-7-page-7-check-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 Page 8: Graph a Decay Function",
      "url": "/shared/graphing-exponential-equations/page/8-8-page-8-graph-a-decay-function",
      "activity": "/shared/graphing-exponential-equations",
      "index": 8,
      "introText": "<p>Now it is time to graph an exponential decay function and see the difference between exponential growth and decay. On a separate sheet of paper, fill in the following table for the function f(x)=(<sup>1</sup>/<sub>2</sub>)<sup>x</sup>.</p>\r\n<p><img src=\"images/86.png\" alt=\"\" width=\"80%\" /></p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/8-8-page-8-graph-a-decay-function/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/8-8-page-8-graph-a-decay-function/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 Page 9: Actually graph",
      "url": "/shared/graphing-exponential-equations/page/9-9-page-9-actually-graph",
      "activity": "/shared/graphing-exponential-equations",
      "index": 9,
      "introText": "<p>The table below has been filled in correctly.</p>\r\n<p><img src=\"images/85.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>Now that you have a set of ordered pairs, <strong>graph the function</strong> f(x)=(<sup>1</sup>/<sub>2</sub>)<sup>x</sup> on the x-y axes at the right by connecting your ordered pairs. If you make a mistake, press the reset button and try again.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/9-9-page-9-actually-graph/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/9-9-page-9-actually-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10 Page 10: Check and start the next",
      "url": "/shared/graphing-exponential-equations/page/10-10-page-10-check-and-start-the-next",
      "activity": "/shared/graphing-exponential-equations",
      "index": 10,
      "introText": "<p>The correct graph of f(x)=(<sup>1</sup>/<sub>2</sub>)<sup>x</sup> is now graphed at the right. &nbsp;How did you do? Compare the two graphs to make sure you understand how to graph the function f(x)=(<sup>1</sup>/<sub>2</sub>)<sup>x</sup>.</p>\r\n<p>Now let's see how changing the base of an exponential decay function affects the graph by graphing f(x)=(<sup>1</sup>/<sub>4</sub>)<sup>x</sup>. On a separate sheet of paper, fill in the following table:</p>\r\n<p><img src=\"images/84.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>&nbsp;</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/10-10-page-10-check-and-start-the-next/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/10-10-page-10-check-and-start-the-next/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "11 Page 11: Graph it",
      "url": "/shared/graphing-exponential-equations/page/11-11-page-11-graph-it",
      "activity": "/shared/graphing-exponential-equations",
      "index": 11,
      "introText": "<p>The table below has been filled in correctly.</p>\r\n<p>&nbsp;</p>\r\n<p><img src=\"images/83.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>Now that you have a set of ordered pairs, <strong>graph the function</strong> f(x)=(<sup>1</sup>/<span style=\"font-size: 9px;\">4</span>)<sup>x</sup> on the x-y axes at the right by connecting your ordered pairs. If you make a mistake, press the reset button and try again.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/11-11-page-11-graph-it/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/11-11-page-11-graph-it/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "12 Page 12: Check answer",
      "url": "/shared/graphing-exponential-equations/page/12-12-page-12-check-answer",
      "activity": "/shared/graphing-exponential-equations",
      "index": 12,
      "introText": "<p>There are now two sets of axes shown on the right. The one on the top shows the graph of f(x)=(<sup>1</sup>/<sub>4</sub>)<sup>x</sup> alongside your graph. How did you do? Take a moment to reflect on whether you made mistakes and if so how you could have fixed them.</p>\r\n<p>The second graph shows&nbsp;f(x)=(<sup>1</sup>/<sub>4</sub>)<sup>x &nbsp;</sup>alongside&nbsp;f(x)=(<sup>1</sup>/<span style=\"font-size: 9px;\">2</span>)<sup>x</sup>. See how the graph of&nbsp;f(x)=(<sup>1</sup>/<sub>4</sub>)<sup>x</sup> is much steeper? The closer the base of your function is to zero, the steeper the decay function. &nbsp;</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/12-12-page-12-check-answer/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/12-12-page-12-check-answer/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "13 Page 13: Asymptotes Changing",
      "url": "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing",
      "activity": "/shared/graphing-exponential-equations",
      "index": 13,
      "introText": "<p>Graphs of exponential functions have what is called an&nbsp;<strong>asymptote</strong>. An asymptote is a line that the function approaches but never touches. Graphed at the top right, in orange, is f(x)=2<sup>x</sup>. This function has the asymptote of y=0 because although the function gets closer and closer to the line y=0, it will never touch or cross that line. &nbsp;</p>\r\n<p>The graph at the bottom shows the function f(x)=2<sup>x</sup>+1 in orange. This graph has an asymptote of y=1 because the transformed function has moved up one unit. The line y=1, the asymptote, is also shown.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/1",
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/2",
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/3",
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/4",
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/5",
        "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/6"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/13-13-page-13-asymptotes-changing/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "14 Page 14: Graph 2^x-3",
      "url": "/shared/graphing-exponential-equations/page/14-14-page-14-graph-2x_3",
      "activity": "/shared/graphing-exponential-equations",
      "index": 14,
      "introText": "<p>Now let's graph f(x)=2<sup>x</sup>-3. &nbsp;</p>\r\n<p>On a separate sheet of paper, fill in the following table:</p>\r\n<p><img src=\"images/87.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>When you are done filling in your table,&nbsp;<strong>graph the function<br /></strong> f(x)=2<sup>x</sup>-3&nbsp;on the x-y axes on the right by connecting your ordered pairs. If you make a mistake, press the reset button and try again. The asymptote of y=-3 has already been graphed at the right.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/14-14-page-14-graph-2x_3/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/14-14-page-14-graph-2x_3/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "15 Page 15: Check Answer",
      "url": "/shared/graphing-exponential-equations/page/15-15-page-15-check-answer",
      "activity": "/shared/graphing-exponential-equations",
      "index": 15,
      "introText": "<p>Your graph and the correct graph are now at the right. How did you do? Take a close look at the two graphs to make sure you understand how to graph this function.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/15-15-page-15-check-answer/step/1",
        "/shared/graphing-exponential-equations/page/15-15-page-15-check-answer/step/2",
        "/shared/graphing-exponential-equations/page/15-15-page-15-check-answer/step/3"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/15-15-page-15-check-answer/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "16 Page 16: Graph 2^(x-3)",
      "url": "/shared/graphing-exponential-equations/page/16-16-page-16-graph-2x_3",
      "activity": "/shared/graphing-exponential-equations",
      "index": 16,
      "introText": "<p>Now that we know the asymptote will be f(x)=2<sup>(x-3)</sup> will be y=0, we can graph it. On a separate sheet of paper, fill in the following table:</p>\r\n<p><img src=\"images/88.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>The numbers have changed from the earlier table because the graph has shifted to the right 3 spaces. When you are done filling in the table,&nbsp;<strong>graph the function</strong> <br />f(x)=2<sup>(x-3)</sup>&nbsp;on the x-y axes on the right by connecting your ordered pairs. If you make a mistake, press the reset button and try again.</p>",
      "steps": [
        "/shared/graphing-exponential-equations/page/16-16-page-16-graph-2x_3/step/1"
      ],
      "firstStep": "/shared/graphing-exponential-equations/page/16-16-page-16-graph-2x_3/step/1",

    {

      "url": "/shared/graphing-exponential-equations/page/17-17-page-17-last-check",
      "activity": "/shared/graphing-exponential-equations",
      "index": 17,
      "introText": "<p>Your graph and the correct graph are now at the right. How did you do? Take a close look at the two graphs to make sure you understand how to graph this function.</p>\r\n<p>&nbsp;</p>\r\n<p>You have now completed the activity.</p>",
