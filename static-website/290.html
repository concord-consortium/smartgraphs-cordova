    {
      "name": "1. Introduction",
      "url": "/shared/gl-13-interpolation-all-minutes/page/1-1-introduction",
      "activity": "/shared/gl-13-interpolation-all-minutes",
      "index": 1,
      "introText": "<p><b>Introduction</b></p>\r\n<p>In this activity, you will be investigating the Acela, a super fast train that runs from Boston to New York (see map). The express train doesnâ€™t make stops at the smaller towns along the route. Instead, it roars through those stations so it can reach its destination more quickly. </p>\r\n<p> Using some information about the Acela, you will be learning to find the \"data within the data points.\" Clues from the data will help you learn about relationships between variables. These relationships will help you solve problems based on only a few clues. </p>\r\n<p>Good luck!</p>",
      "steps": [
        "/shared/gl-13-interpolation-all-minutes/page/1-1-introduction/step/1"
      ],
      "firstStep": "/shared/gl-13-interpolation-all-minutes/page/1-1-introduction/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2. The Acela time table",
      "url": "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table",
      "activity": "/shared/gl-13-interpolation-all-minutes",
      "index": 2,
      "introText": "<p><b>The Acela time table</b><p>\r\n<p> To the right is the time table for the Acela. Notice that for each town, there are three variables: <i>Time, Minutes Elapsed, and Miles. </i> Minutes Elapsed means how much time has passed since the train left Boston (when Minutes Elapsed = 0). </p>\r\n<p>The Acela only stops four times (see the times in the table): in Boston, Providence, New Haven, and New York. It passes through the other towns. </p>\r\n<p>You may use a calculator for these calculations. Google is also a good calculator if you are already on the computer. Simply type your equation into the search bar or google \"calculator\" and one will appear in your browser.</p>",
      "steps": [
        "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/1",
        "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/2",
        "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/3",
        "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/4",
        "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/5"
      ],
      "firstStep": "/shared/gl-13-interpolation-all-minutes/page/2-2-the-acela-time-table/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3. Providence to New Haven",
      "url": "/shared/gl-13-interpolation-all-minutes/page/3-3-providence-to-new-haven",
      "activity": "/shared/gl-13-interpolation-all-minutes",
      "index": 3,
      "introText": "<p><b>Providence to New Haven</b></p>\r\n<p> Because the train does not stop at the smaller towns, it continues at a relatively constant speed from big city to big city. The train makes three stops, Providence, RI; New Haven, CT; and its final stop of New York, NY.</p>\r\n<p> This graph shows the miles traveled by the Acela over time, with major stops in Boston, MA to Providence, RI, and to New Haven, CT. Move your mouse over the points to read the coordinates. (You can drag the labels around if they obscure any of the points.)</p>",
      "steps": [
        "/shared/gl-13-interpolation-all-minutes/page/3-3-providence-to-new-haven/step/1",
        "/shared/gl-13-interpolation-all-minutes/page/3-3-providence-to-new-haven/step/2",
        "/shared/gl-13-interpolation-all-minutes/page/3-3-providence-to-new-haven/step/3",

      "activity": "/shared/gl-13-interpolation-all-minutes",
      "index": 4,
      "introText": "<p><b>New London, CT</b></p>\r\n<p>Take a look a the graph again, now showing points when the train passes through all the towns. Labels for Boston, Providence, and New London are included. </p>",

      "introText": "<p><b>The Blizzard</b></p>\r\n<p> The Acela runs throughout the year, regardless of weather. However, snow can sometimes slow down the train. </p>\r\n<p>Let's say a blizzard hits Connecticut and the Acela has to slow down around New London. The graph to the right shows the <i>normal</i> train schedule.</p>",

/** @class

    - browser.name                    ex. SC.BROWSER.chrome
    - browser.version                 ex. '16.0.2.34'
    - browser.os                      ex. SC.OS.mac
    - browser.osVersion               ex. '10.6'
    - browser.engine                  ex. SC.ENGINE.webkit
    - browser.engineVersion           ex. '533.29'

  Note: User agent sniffing does not provide guaranteed results and spoofing may
  affect the accuracy.  Therefore, as a general rule, it is much better

  be `engine` and `engineVersion`.

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if(browser==="safari" || browser==="chrome") classNames.push('webkit');
  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
} ;
