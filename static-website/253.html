  "pages": [
    {
      "name": "1 Page 1: Intro to parabolas",
      "url": "/shared/graphing-quadratic-equations/page/1-1-page-1-intro-to-parabolas",
      "activity": "/shared/graphing-quadratic-equations",
      "index": 1,
      "introText": "Quadratic functions are functions that can be written in the form y=ax<sup style=\"font-family:Arial, Helvetica, sans-serif; color:#191919;font-size:10px; height: 0; line-height: 1; position: relative;top: -8px;vertical-align: bottom;\">2</sup>+bx+c.  This is called the <b>standard form</b> of a quadratic function.  \r\nWhen you graph a quadratic function, it makes a <b>U</b> shape called a <i>parabola</i>.  In this activity you will learn how to graph a parabola.<br><br>\r\nHere are a few definitions to know before you can graph parabolas:<br><br>\r\n<b>x-intercept</b>: An x-intercept is where your graph crosses the x-axis.  A parabola can have up to two x-intercepts.<br><br>\r\n<b>Vertex</b>: The vertex of a quadratic function is either the maximum or minimum value on your graph.  For a parabola that opens upward, the vertex is the lowest point on the graph.  For a parabola that opens downward, it is the highest point on your graph.",
      "steps": [
        "/shared/graphing-quadratic-equations/page/1-1-page-1-intro-to-parabolas/step/1"
      ],
      "firstStep": "/shared/graphing-quadratic-equations/page/1-1-page-1-intro-to-parabolas/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: Standard form.",
      "url": "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form",
      "activity": "/shared/graphing-quadratic-equations",
      "index": 2,
      "introText": "<p>The formula y=ax<sup style=\"font-family: Arial, Helvetica, sans-serif; color: #191919; font-size: 10px; height: 0; line-height: 1; position: relative; top: -8px; vertical-align: bottom;\">2</sup>+bx+c is called the <strong>standard form</strong> for a quadratic function. <br /><br /> The first step in graphing a parabola from a function equation given in standard form is to identify the vertex. When a parabola is in standard form, the x value of the vertex can be found by calculating <br />&ndash;b/2a. <br /><br /> The first equation we are going to graph is <br />y=x<sup style=\"font-family: Arial, Helvetica, sans-serif; color: #191919; font-size: 10px; height: 0; line-height: 1; position: relative; top: -8px; vertical-align: bottom;\">2</sup>-8x+7.<br /><br /> Check out the graph on the right for a fun fact about parabolas! (Note: The parabola on the graph is different from the one whose formula is above and that is asked about in the question below.)</p>",
      "steps": [
        "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/1",
        "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/2",
        "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/3",
        "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/4",
        "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/5"
      ],
      "firstStep": "/shared/graphing-quadratic-equations/page/2-2-page-2-standard-form/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: y value of the vertex",
      "url": "/shared/graphing-quadratic-equations/page/3-3-page-3-y-value-of-the-vertex",
      "activity": "/shared/graphing-quadratic-equations",
      "index": 3,
      "introText": "Now that you know the x-value of the vertex, you can easily calculate the y-value of the vertex so you can begin graphing.  In order to calculate the y-value of your vertex, you must plug the x-value you found into the original equation for the parabola.  In this case, that equation is y=x<sup style=\"font-family:Arial, Helvetica, sans-serif; color:#191919;font-size:10px; height: 0; line-height: 1; position: relative;top: -8px;vertical-align: bottom;\">2</sup>-8x+7.<br><br>\r\nCheck out the graph on the right for a fun fact about parabolas! (Note: The parabola on the graph is different from the one whose formula is above and that is asked about in the question below.)",

      "index": 8,
      "introText": "<p>Now that you have identified three important points on your parabola, it's time to connect your points in a smooth curve. On the x-y axes on the right, graph your parabola. <br /><br /> To graph, click and drag your cursor in a continuous curve, or click from point to point along a curve. If you make a mistake, you can hit the reset button and start over.<br /> Remember, we are graphing the equation y=x<sup style=\"font-family: Arial, Helvetica, sans-serif; color: #191919; font-size: 10px; height: 0; line-height: 1; position: relative; top: -8px; vertical-align: bottom;\">2</sup>-8x+7.</p>",

                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // in practical usage.
