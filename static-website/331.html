  "pages": [
    {
      "name": "1 Page 1: Intro",
      "url": "/shared/exponential-decay/page/1-1-page-1-intro",
      "activity": "/shared/exponential-decay",
      "index": 1,
      "introText": "<p>Exponential functions are one of the most commonly used function families. They can be used to model many different situations. In this activity, you will learn how exponential equations can be used to model value depreciation and radioactive decay. You will use these two equations: </p>\r\n<p><img src=\"images/99.png\" alt=\"\" width=\"70%\" /></p>\r\n<p>&nbsp;</p>",
      "steps": [
        "/shared/exponential-decay/page/1-1-page-1-intro/step/1"
      ],
      "firstStep": "/shared/exponential-decay/page/1-1-page-1-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: Problem 1",
      "url": "/shared/exponential-decay/page/2-2-page-2-problem-1",
      "activity": "/shared/exponential-decay",
      "index": 2,
      "introText": "<p>The first word problem you will solve is about value depreciation. &nbsp;To solve this, you will need the equation A=P(1-r)<sup>t</sup>.</p>\r\n<p>In this equation, each letter represents something very specific:</p>\r\n<p>&nbsp; &nbsp; A is the value after depreciation.</p>\r\n<p>&nbsp; &nbsp; P is the initial value.</p>\r\n<p>&nbsp; &nbsp; r is the rate at which the value is decreasing (depreciating), written as a decimal.</p>\r\n<p>&nbsp; &nbsp; t is the time passed since the initial purchase.</p>\r\n<p>&nbsp;</p>\r\n<p>You purchase a car in 2014 for $24,000. The value of your car decreases by 15% per year.</p>",
      "steps": [
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/1",
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/2",
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/3",
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/4",
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/5",
        "/shared/exponential-decay/page/2-2-page-2-problem-1/step/6"
      ],
      "firstStep": "/shared/exponential-decay/page/2-2-page-2-problem-1/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: 1st question",
      "url": "/shared/exponential-decay/page/3-3-page-3-1st-question",
      "activity": "/shared/exponential-decay",
      "index": 3,
      "introText": "<p>Now that we have our model, A=24,000(0.85)<sup>t</sup>, it is graphed on the right. Notice that no negative numbers are listed on the x-axis. This is because we are talking about the value of your car, which will never be below zero. Also notice that the value of the car (shown on the y-axis) does not go above 24,000. This is because the value of your car is <em>decreasing</em> and will never become greater than $24,000. &nbsp;</p>",
      "steps": [
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/1",
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/2",
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/3",
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/4",
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/5",
        "/shared/exponential-decay/page/3-3-page-3-1st-question/step/6"
      ],
      "firstStep": "/shared/exponential-decay/page/3-3-page-3-1st-question/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4: 2nd question",
      "url": "/shared/exponential-decay/page/4-4-page-4-2nd-question",
      "activity": "/shared/exponential-decay",
      "index": 4,
      "introText": "<p>Ready to answer another question about your car?</p>\r\n<p>Remember the original information:</p>\r\n<p>You purchase a car in 2014 for $24,000. The value of your car decreases by 15% per year.</p>",
      "steps": [
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/1",
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/2",
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/3",
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/4",
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/5",
        "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/6"
      ],
      "firstStep": "/shared/exponential-decay/page/4-4-page-4-2nd-question/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5: 2nd problem",
      "url": "/shared/exponential-decay/page/5-5-page-5-2nd-problem",
      "activity": "/shared/exponential-decay",
      "index": 5,
      "introText": "<p>Let's move on to our next problem. For this problem you will use the same equation, A=P(1-r)<sup>t</sup>.</p>\r\n<p>It is said that there are approximately two million species on our planet, many of which are still unknown. Some believe that we are losing 0.1% of these species each year due to extinction. &nbsp;</p>",
      "steps": [
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/1",
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/2",
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/3",
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/4",
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/5",
        "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/6"
      ],
      "firstStep": "/shared/exponential-decay/page/5-5-page-5-2nd-problem/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6: 1st question",
      "url": "/shared/exponential-decay/page/6-6-page-6-1st-question",
      "activity": "/shared/exponential-decay",
      "index": 6,
      "introText": "<p>The graph of our function A=2,000,000(0.999)<sup>t</sup> is now on the right. We can now use this graph to answer questions about the number of species on Earth.</p>",
      "steps": [
        "/shared/exponential-decay/page/6-6-page-6-1st-question/step/1",
        "/shared/exponential-decay/page/6-6-page-6-1st-question/step/2",

      ]

    {
      "name": "7 Page 7: 2nd question",
      "url": "/shared/exponential-decay/page/7-7-page-7-2nd-question",
      "activity": "/shared/exponential-decay",
      "index": 7,
      "introText": "<p>Let's answer another question about the species on this planet.</p>",
      "steps": [
        "/shared/exponential-decay/page/7-7-page-7-2nd-question/step/1",

    },
    {
      "name": "8 Page 8: 3rd Word Problem",
      "url": "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem",
      "activity": "/shared/exponential-decay",
      "index": 8,
      "introText": "<p>For the next problem we will use the equation for radioactive decay. This equation uses the irrational number e, which is approximately 2.71828.&nbsp;</p>\r\n<p>The equation is A=Pe<sup>rt</sup> where A is the amount of the substance left after t years, P is the initial amount of the substance present, r is the rate of decay written as a <strong>negative decimal</strong>, and t is time.</p>\r\n<p>&nbsp;</p>\r\n<p>Scientists use carbon dating to determine the age of many organic objects. Carbon dating uses the radioactive element carbon-14 which has a decay rate of 0.012097% per year. Suppose that an organic substance contains&nbsp;100 grams of carbon when the decay process began. &nbsp;</p>",
      "steps": [
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/1",
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/2",
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/3",
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/4",
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/5",
        "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/6"
      ],
      "firstStep": "/shared/exponential-decay/page/8-8-page-8-3rd-word-problem/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 Page 9: question 1",
      "url": "/shared/exponential-decay/page/9-9-page-9-question-1",
      "activity": "/shared/exponential-decay",
      "index": 9,
      "introText": "<p>Now that you know the equation for this situation is A=100e<sup>-0.00012097t</sup>, you can use the graph to answer questions about the age of this object. &nbsp;</p>",
      "steps": [
        "/shared/exponential-decay/page/9-9-page-9-question-1/step/1",

      "index": 10,
      "introText": "<p>Let's answer another question about carbon dating.</p>",
      "steps": [
        "/shared/exponential-decay/page/10-10-page-10-question-2/step/1",

    {
      "name": "11 Page 11: Final Word Problem",
      "url": "/shared/exponential-decay/page/11-11-page-11-final-word-problem",
      "activity": "/shared/exponential-decay",
      "index": 11,
      "introText": "<p>For the next problem we will again be using the equation for radioactive decay. This equation uses the irrational number e, which is approximately 2.71828. &nbsp;</p>\r\n<p>The equation for used for this&nbsp;is A=Pe<sup>rt</sup> where A is the final amount of a substance, P is the initial amount of a substance present, r is the rate of decay written as a negative decimal, and t is time.</p>\r\n<p>&nbsp;</p>\r\n<p>The decay rate for the element cobalt-60 is approximately 13% per year. Suppose there is an initial amount of 25 grams of cobalt-60 at the time the decay process begins.</p>",
      "steps": [

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }

  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
