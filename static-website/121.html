    {
      "name": "1 Page 1",
      "url": "/shared/translations-of-functions/page/1-1-page-1",
      "activity": "/shared/translations-of-functions",
      "index": 1,
      "introText": "This is an introduction to vertical translations of functions!\r\nYou are going to explore how adding and subtracting numbers from functions affects the graph of the function.  \r\n\r\nYou are going to do this using the equation y=x^2.  This graph can bee seen to the right.  The shape it makes is called a parabola.",
      "steps": [
        "/shared/translations-of-functions/page/1-1-page-1/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/1-1-page-1/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2",
      "url": "/shared/translations-of-functions/page/2-2-page-2",
      "activity": "/shared/translations-of-functions",
      "index": 2,
      "introText": "Let's look at the graph of y=x^2+1.  How does this graph compare with y=x^2?",
      "steps": [
        "/shared/translations-of-functions/page/2-2-page-2/step/1",
        "/shared/translations-of-functions/page/2-2-page-2/step/2",
        "/shared/translations-of-functions/page/2-2-page-2/step/3"
      ],
      "firstStep": "/shared/translations-of-functions/page/2-2-page-2/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3",
      "url": "/shared/translations-of-functions/page/3-3-page-3",
      "activity": "/shared/translations-of-functions",
      "index": 3,
      "introText": "",
      "steps": [
        "/shared/translations-of-functions/page/3-3-page-3/step/1",

      ]
    },
    {
      "name": "4 Page 4",
      "url": "/shared/translations-of-functions/page/4-4-page-4",
      "activity": "/shared/translations-of-functions",
      "index": 4,
      "introText": "Now predict what you think the graph of y=x^2+3 will be.  The graph of y=x^2 is on the right.  You can use that in order to help you graph your prediction.  \r\n\r\nMake five points on the graph similar to the graph above.  Click on each point from left to right and your points will automatically connect.",
      "steps": [
        "/shared/translations-of-functions/page/4-4-page-4/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/4-4-page-4/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5",
      "url": "/shared/translations-of-functions/page/5-5-page-5",
      "activity": "/shared/translations-of-functions",
      "index": 5,
      "introText": "Look at the graph of y=x^2+3 on the right.  How does it compare to the graph that you created on the last page?  How does it compare to the graph of y=x^2?",
      "steps": [
        "/shared/translations-of-functions/page/5-5-page-5/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/5-5-page-5/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6",
      "url": "/shared/translations-of-functions/page/6-6-page-6",
      "activity": "/shared/translations-of-functions",
      "index": 6,
      "introText": "Now that you've had a chance to look at some graphs, you are going to make a prediction.\r\n\r\n",
      "steps": [
        "/shared/translations-of-functions/page/6-6-page-6/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/6-6-page-6/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7",
      "url": "/shared/translations-of-functions/page/7-7-page-7",
      "activity": "/shared/translations-of-functions",
      "index": 7,
      "introText": "The rule is that when you add some number k to a function, it will move the function up k units.  So if you add 5, it will move the function up 5 units.  If you add 7, the function will move up 7 units.  See the graph of y=x^2 on the right and compare it to y=x^2+6.  See how the graph has moved up 6 units?",
      "steps": [
        "/shared/translations-of-functions/page/7-7-page-7/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/7-7-page-7/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 Page 8",
      "url": "/shared/translations-of-functions/page/8-8-page-8",
      "activity": "/shared/translations-of-functions",
      "index": 8,
      "introText": "Now that you know what happens, make a prediction about what you think may happen to the function y=x^2-3 as compared to y=x^2.\r\n\r\ny=x^2 is graphed to the right.  Use that to help sketch your prediction below of what y=x^2-3 should look like.",
      "steps": [
        "/shared/translations-of-functions/page/8-8-page-8/step/1"
      ],
      "firstStep": "/shared/translations-of-functions/page/8-8-page-8/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 Page 9",
      "url": "/shared/translations-of-functions/page/9-9-page-9",
      "activity": "/shared/translations-of-functions",
      "index": 9,
      "introText": "Look at the graph of y=x^2-3.  How does the actual graph compare to your answer?  ",
      "steps": [
        "/shared/translations-of-functions/page/9-9-page-9/step/1"
      ],

      ]
    },
    {

      "activity": "/shared/translations-of-functions",
      "index": 10,

        "/shared/translations-of-functions/page/10-10-page-10/step/1"

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if(browser==="safari" || browser==="chrome") classNames.push('webkit');
  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
