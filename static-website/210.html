  "pages": [
    {
      "name": "1 page 1 - Intro",
      "url": "/shared/reflections-1/page/1-1-page-1-_-intro",
      "activity": "/shared/reflections-1",
      "index": 1,
      "introText": "In this activity you will learn about reflecting a graph over the x-axis and the y-axis.  This is very similar to using a mirror to reflect an image, just using graph paper!\r\n<br><br>\r\n<b>Objectives:</b><br><i>\r\n1.  Students will be able to identify reflections as a change in sign of the coordinate(s) of a graph.<br><br>\r\n2.  Students will be able to draw the reflections of a simple geometric shape over the x-axis or the y-axis</i>\r\n",
      "steps": [
        "/shared/reflections-1/page/1-1-page-1-_-intro/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/1-1-page-1-_-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 page 2 Example",
      "url": "/shared/reflections-1/page/2-2-page-2-example",
      "activity": "/shared/reflections-1",
      "index": 2,
      "introText": "In mathematics we create and interpret graphs as they relate to one another.  The original graph will be referred to as the parent graph.  The graph, AB, in the top right is the parent of the graph below it.\r\n<br>The graph, A'B', in the lower right is a <u>reflection</u> of the parent graph <u>over the x-axis</u>.  It is as if we folded, or flipped, the graph on the top over the x-axis and then traced the new position of the graph.",
      "steps": [
        "/shared/reflections-1/page/2-2-page-2-example/step/1",
        "/shared/reflections-1/page/2-2-page-2-example/step/2",
        "/shared/reflections-1/page/2-2-page-2-example/step/3",
        "/shared/reflections-1/page/2-2-page-2-example/step/4",
        "/shared/reflections-1/page/2-2-page-2-example/step/5",
        "/shared/reflections-1/page/2-2-page-2-example/step/6"
      ],
      "firstStep": "/shared/reflections-1/page/2-2-page-2-example/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 page 3 - Student Response x-axis",
      "url": "/shared/reflections-1/page/3-3-page-3-_-student-response-x_axis",
      "activity": "/shared/reflections-1",
      "index": 3,
      "introText": "Please look at the graph to the right.  It contains a segment that needs to be reflected over the x-axis.<br>It is important that you view this as a <i>vertical</i> change to the graph.<br>If you were to fold the graph on the x-axis the lines would overlap!<br>There are a number of ways that this relationship can be described.  Below are some of the more common ones. <br>\r\n<br>The lines are symmetric about the x-axis<br>\r\n                <b> or</b><br>\r\nThe x-axis is the line of symmetry for the graphs<br>\r\n                <b> or</b><br>\r\nThe lines are reflections over the x-axis <br>\r\n<br>\r\n<i>Note: Labels on the graph can be moved by the click and drag method.</i>\r\n",
      "steps": [
        "/shared/reflections-1/page/3-3-page-3-_-student-response-x_axis/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/3-3-page-3-_-student-response-x_axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4 - Review answer",
      "url": "/shared/reflections-1/page/4-4-page-4-_-review-answer",
      "activity": "/shared/reflections-1",
      "index": 4,
      "introText": "The graph of the parent function is on the top and the graph of your function and the correct answer are on the bottom graph.\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<i>Note: Labels on the graph can be moved by the click and drag method.</i>\r\n<br>\r\n<br>\r\n<br>\r\n<br>  ",
      "steps": [
        "/shared/reflections-1/page/4-4-page-4-_-review-answer/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/4-4-page-4-_-review-answer/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 page 5 Explain reflect x-axis",
      "url": "/shared/reflections-1/page/5-5-page-5-explain-reflect-x_axis",
      "activity": "/shared/reflections-1",
      "index": 5,
      "introText": "<b>Reflecting Over the X-Axis</b><br>\r\nReflecting over the x-axis has the following characteristics <br>\r\n1.  A vertical change to the graph. <br>\r\n2.  The coordinates of the reflected graph have the same x-values, but the <i>y-values have the opposite sign.</i>\r\n<br><br>\r\nSee the graph of a parent graph and the reflection of that graph over the x-axis as an example.<BR>\r\n(-2, 3) and (4, 1) are the coordinates for the orange segment<br>\r\n(-2,-3) and (4,-1) are the coordinates for the blue segment\r\n",
      "steps": [
        "/shared/reflections-1/page/5-5-page-5-explain-reflect-x_axis/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/5-5-page-5-explain-reflect-x_axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 page 6 - Reflect over y intro",
      "url": "/shared/reflections-1/page/6-6-page-6-_-reflect-over-y-intro",
      "activity": "/shared/reflections-1",
      "index": 6,
      "introText": "<b>Time to Reflect over the Y-Axis!</b><br>\r\n<br>\r\nThe graphs on the right are reflections over the <i>y-axis</i>.<br>\r\n<br>\r\nJK is the parent with endpoints J(-5,-1) & K(2,4)<br>\r\nJ'K' is the reflection over the y-axis with endpoints J'(5,-1) & K'(-2,4)\r\n<br>\r\n<br> ",
      "steps": [
        "/shared/reflections-1/page/6-6-page-6-_-reflect-over-y-intro/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/6-6-page-6-_-reflect-over-y-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 page 7 draw Reflect over y-axis",
      "url": "/shared/reflections-1/page/7-7-page-7-draw-reflect-over-y_axis",
      "activity": "/shared/reflections-1",
      "index": 7,
      "introText": "<b>It is Your Turn!</b><br>\r\n<br>\r\nOn the lower graph you are going to create a graph of the parent graph after a <i>reflection over the <b>y-axis</b></i>, which is a <i>horizontal </i>change to the graph.\r\n<br>\r\n",
      "steps": [
        "/shared/reflections-1/page/7-7-page-7-draw-reflect-over-y_axis/step/1"
      ],
      "firstStep": "/shared/reflections-1/page/7-7-page-7-draw-reflect-over-y_axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 page 8 Review Student y-axis reflect",
      "url": "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect",
      "activity": "/shared/reflections-1",
      "index": 8,
      "introText": "<b>Let's See How You Did!</b><br>\r\n<br>\r\nThe segment LM is in upper graph.<br>\r\nThe segment's <i>reflection over y-axis</i>, L'M', is in the lower graph along with your solution from the previous page. <br>",
      "steps": [
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/1",
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/2",
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/3",
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/4",
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/5",
        "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/6"
      ],
      "firstStep": "/shared/reflections-1/page/8-8-page-8-review-student-y_axis-reflect/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 page 9 - Reflect over y-axis summary",
      "url": "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary",
      "activity": "/shared/reflections-1",
      "index": 9,
      "introText": "<b>Reflecting over the Y-axis!</b><br>\r\nReflecting over the y-axis is a <i>horizontal</i> change to the graph.<br><br>\r\nThe y-axis is the <i>line of symmetry</i> for the graphs.<br><br>\r\nThe <i>x-coordinates of the points on the graphs are opposites</i> and the y-coordinates are unchanged.\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n\r\n\r\n",
      "steps": [
        "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/1",
        "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/2",
        "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/3",
        "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/4",
        "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/5"
      ],
      "firstStep": "/shared/reflections-1/page/9-9-page-9-_-reflect-over-y_axis-summary/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10 page 10 - Summary",
      "url": "/shared/reflections-1/page/10-10-page-10-_-summary",
      "activity": "/shared/reflections-1",
      "index": 10,
      "introText": "<b>Reflections Summary</b>\r\n<br>\r\n<br>\r\n<i>Reflection Over <b>X-Axis</b></i>\r\n<br>\r\n  *<i>Vertical</i> change to the graph\r\n<br>\r\n  *<i>X-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>y-coordinates undergo a sign change</i> while the x-coordinates are unchanged\r\n<br>\r\n<br><br><br><br>\r\n<br><i>Reflection Over <b>Y-Axis</b></i>\r\n<br>\r\n  *<i>Horizontal</i> change to the graph\r\n<br>\r\n  *<i>Y-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>x-coordinates undergo a sign change</i> while the y-coordinates are unchanged",
      "steps": [
        "/shared/reflections-1/page/10-10-page-10-_-summary/step/1"
      ],

  if(borderRad) classNames.push('border-rad');

  // in practical usage.
