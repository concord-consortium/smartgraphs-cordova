  "pages": [
    {
      "name": "1 Page 1: Intro to Activity",
      "url": "/shared/transformations-of-functions-1-translations/page/1-1-page-1-intro-to-activity",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 1,
      "introText": "<p>A graphs of a function is based on it's&nbsp;equation. When you first learn to graph a function, you are often taught to plug in values for x and find values for y in order to create a series of ordered pairs that will be on your graph. Different types of functions create different shapes. However, there is a set of rules that applies to every function, and these rules are called <strong>function transformations</strong>. <br /><br /> In this activity, you are going to explore the first type of function transformation: <strong>translations</strong>. Translations happen when you add to or subtract from a given function. A translation moves the graph of a function left, right, up, or down. Are you ready to see how changing a function's equation can change its graph?! Let's go!</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/1-1-page-1-intro-to-activity/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-1-translations/page/1-1-page-1-intro-to-activity/step/1",

    {

      "index": 2,
      "introText": "<p>The function f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> is graphed on the right.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/2-2-page-2-square-root-2/step/1",

    {
      "name": "3 Page 3: Square Root Vertical Translations",
      "url": "/shared/transformations-of-functions-1-translations/page/3-3-page-3-square-root-vertical-translations",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 3,
      "introText": "<p>Now graphed on the right are both f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> (in blue) and f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>+2 (in orange). See how the graph of <br />f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>+2 is always two spaces above f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>? Do you think that this could be a rule?</p>",

    {
      "name": "4 Page 4: Predict x^2-3",

      "introText": "Graphed on the right is the function f(x)=x<sup>2</sup>.  ",

    {
      "name": "5 Page 5: Make a Rule Down",
      "url": "/shared/transformations-of-functions-1-translations/page/5-5-page-5-make-a-rule-down",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 5,
      "introText": "<p>Now graphed on the right are f(x)=x<sup>2</sup> (in blue) and f(x)=x<sup>2</sup>-3 (in orange). See how at all locations f(x)=x<sup>2</sup>-3 is always three units beneath the original function f(x)=x<sup>2</sup>? Do you think this could also be a rule?</p>",

    },
    {
      "name": "6 Page 6: Prediction pane",
      "url": "/shared/transformations-of-functions-1-translations/page/6-6-page-6-prediction-pane",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 6,
      "introText": "<p>Now that we know if we add something to a function it will move upwards and if we subtract from a&nbsp;function it will move down, let's take a look at the function <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (16-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> <br />graphed on the right. What do you think would happen if we added 1 to this function to create the new function <br />g(x)= &radic;<span style=\"text-decoration: overline;\"> (16-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span>+1? <br /><br /> On the graph on the right, draw your prediction of what the graph of <br />g(x)= &radic;<span style=\"text-decoration: overline;\"> (16-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span>+1.<br /> Make your prediction by connecting a series of ordered pairs from left to right by clicking the graph. If you make a mistake, you may click the reset button and try again.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/6-6-page-6-prediction-pane/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-1-translations/page/6-6-page-6-prediction-pane/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7: Compare Graphs Start Horizontal",
      "url": "/shared/transformations-of-functions-1-translations/page/7-7-page-7-compare-graphs-start-horizontal",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 7,
      "introText": "<p>Your graph should have moved up one&nbsp;unit at every location. How did you do with making your prediction? <br /><br /> Let's move on to the next rule now.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/7-7-page-7-compare-graphs-start-horizontal/step/1",
        "/shared/transformations-of-functions-1-translations/page/7-7-page-7-compare-graphs-start-horizontal/step/2",

    {
      "name": "8 Page 8: Make a rule right",
      "url": "/shared/transformations-of-functions-1-translations/page/8-8-page-8-make-a-rule-right",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 8,
      "introText": "<p>Take a look at the function f(x)=x<sup>3</sup> (in blue) and <br />f(x)=(x-3)<sup>3</sup> (in orange). It appears as if the original function <br />f(x)=x<sup>3</sup> has shifted to the right three&nbsp;units.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/8-8-page-8-make-a-rule-right/step/1",

        "/shared/transformations-of-functions-1-translations/page/8-8-page-8-make-a-rule-right/step/3",

    },
    {
      "name": "9 Page 9: Rational Prediction",
      "url": "/shared/transformations-of-functions-1-translations/page/9-9-page-9-rational-prediction",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 9,
      "introText": "<p>Using what we just learned about subtracting something from the x variable within your function, let's make some predictions about adding to the x variable within your function. Graphed on the right is the function f(x)= <sup>1</sup>&frasl;<sub>x</sub>.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/9-9-page-9-rational-prediction/step/1",
        "/shared/transformations-of-functions-1-translations/page/9-9-page-9-rational-prediction/step/2",

    {
      "name": "10 Page 10: Make a rule left",
      "url": "/shared/transformations-of-functions-1-translations/page/10-10-page-10-make-a-rule-left",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 10,
      "introText": "<p>Now graphed on the right is f(x)= <sup>1</sup>&frasl;<sub>x</sub> (in blue) and f(x)= <sup>1</sup>&frasl;<sub>(x+4)</sub> (in orange). See how the graph of f(x)= <sup>1</sup>&frasl;<sub>(x+4)</sub> has shifted left four units from the graph of f(x)= <sup>1</sup>&frasl;<sub>x</sub>? Let's see if we can turn this into a rule.</p>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/10-10-page-10-make-a-rule-left/step/1",
        "/shared/transformations-of-functions-1-translations/page/10-10-page-10-make-a-rule-left/step/2",

      "firstStep": "/shared/transformations-of-functions-1-translations/page/10-10-page-10-make-a-rule-left/step/1",

    },
    {
      "name": "11 Page 11: Summary of Rules",
      "url": "/shared/transformations-of-functions-1-translations/page/11-11-page-11-summary-of-rules",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 11,
      "introText": "<p>We now have four&nbsp;rules about how changing the equation of a function will change the corresponding graph. <br /><br /></p>\r\n<table style=\"width: 400px;\">\r\n<tbody>\r\n<tr>\r\n<td>&nbsp;</td>\r\n<td><strong>Horizontal</strong></td>\r\n<td><strong>Vertical</strong></td>\r\n</tr>\r\n<tr>\r\n<td>Addition</td>\r\n<td>Moves the function left<br />f(x+h)</td>\r\n<td>Moves the function up<br />f(x)+k</td>\r\n</tr>\r\n<tr>\r\n<td>Subtraction &nbsp;&nbsp;</td>\r\n<td>Moves the function right<br />f(x-h)</td>\r\n<td>Moves the function down<br />f(x)-k</td>\r\n</tr>\r\n</tbody>\r\n</table>",
      "steps": [
        "/shared/transformations-of-functions-1-translations/page/11-11-page-11-summary-of-rules/step/1",

        "/shared/transformations-of-functions-1-translations/page/11-11-page-11-summary-of-rules/step/9"
      ],

    {
      "name": "12 Page 12: Double Translation",
      "url": "/shared/transformations-of-functions-1-translations/page/12-12-page-12-double-translation",
      "activity": "/shared/transformations-of-functions-1-translations",
      "index": 12,
      "introText": "<p>There are also cases where graphs can be translated both vertically and horizontally. Graphed on the right is <br />f(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>. <br /> The equation f(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x-3&nbsp;</span> </span>+1 represents a square root function that has been both horizontally translated and vertically translated. Graph this function on the right by connecting a series of ordered pairs by clicking the mouse. If you make a mistake, click the reset button to start over.</p>",

        "/shared/transformations-of-functions-1-translations/page/12-12-page-12-double-translation/step/1"
