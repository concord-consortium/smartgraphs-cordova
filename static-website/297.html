  "pages": [
    {
      "name": "1 Page 1: Intro to vertex form of a parabola",
      "url": "/shared/quadratic-functions-in-vertex-form/page/1-1-page-1-intro-to-vertex-form-of-a-parabola",
      "activity": "/shared/quadratic-functions-in-vertex-form",
      "index": 1,
      "introText": "<p>A quadratic function is a function whose equation contains the term x<sup>2</sup> and contains no exponent larger than 2. There are two forms a quadratic function could be written in: standard form and vertex form. Standard form is <br /> f(x)=ax<sup>2</sup>+bx+c, while vertex form is <br /> f(x)=a(x-h)<sup>2</sup>+k. When graphed, a quadratic function always makes the shape of a <strong>parabola</strong>. In this activity, you will learn how to graph a parabola when given a quadratic function in vertex form.</p>",
      "steps": [
        "/shared/quadratic-functions-in-vertex-form/page/1-1-page-1-intro-to-vertex-form-of-a-parabola/step/1"
      ],
      "firstStep": "/shared/quadratic-functions-in-vertex-form/page/1-1-page-1-intro-to-vertex-form-of-a-parabola/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: Identify the vertex",
      "url": "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex",
      "activity": "/shared/quadratic-functions-in-vertex-form",
      "index": 2,
      "introText": "<p>An equation in the form f(x)=a(x-h)<sup>2</sup>+k is called a quadratic function in vertex from. The <strong>vertex</strong> of a parabola is the maximum or minimum point of the parabola. The ordered pair (h,k) is the vertex of a quadratic function written in vertex form and the numbers h and k can be found directly in your equation.</p>",
      "steps": [
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/1",
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/2",
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/3",
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/4",
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/5",
        "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/6"
      ],
      "firstStep": "/shared/quadratic-functions-in-vertex-form/page/2-2-page-2-identify-the-vertex/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: Identify the vertex on a graph",
      "url": "/shared/quadratic-functions-in-vertex-form/page/3-3-page-3-identify-the-vertex-on-a-graph",
      "activity": "/shared/quadratic-functions-in-vertex-form",
      "index": 3,
      "introText": "Now that we know the vertex of our equation, we are able to graph it.",
      "steps": [
        "/shared/quadratic-functions-in-vertex-form/page/3-3-page-3-identify-the-vertex-on-a-graph/step/1",

      "firstStep": "/shared/quadratic-functions-in-vertex-form/page/3-3-page-3-identify-the-vertex-on-a-graph/step/1",
      "contextVars": [

    {
      "name": "4 Page 4: Table",
      "url": "/shared/quadratic-functions-in-vertex-form/page/4-4-page-4-table",
      "activity": "/shared/quadratic-functions-in-vertex-form",
      "index": 4,
      "introText": "<p>After identifying your vertex, it's important to find other ordered pairs on your parabola that surround your vertex. This can be done easily by making and filling in a chart like the one on the right. On a separate piece of paper, make a chart and fill it in.</p>",
      "steps": [
        "/shared/quadratic-functions-in-vertex-form/page/4-4-page-4-table/step/1"
      ],

    },
    {

      "activity": "/shared/quadratic-functions-in-vertex-form",
      "index": 5,
      "introText": "<p>The correct table has been filled in for you below. How did you do?</p>\r\n<p><img src=\"images/77.png\" alt=\"\" width=\"80%\" /></p>\r\n<p>Now that we have some ordered pairs, we can use them to graph. The ordered pairs in the table have been identified and filled in on the graph on the right. Now, you can finish graphing your parabola by drawing in the parabola and connecting&nbsp;the points. If you make a mistake, you can reset the graph and start again.</p>",
