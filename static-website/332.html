  "pages": [
    {
      "name": "1 Page 1: Intro",
      "url": "/shared/inverses-of-functions/page/1-1-page-1-intro",
      "activity": "/shared/inverses-of-functions",
      "index": 1,
      "introText": "<p>A function is defined as a set of ordered pairs such that for each value of the input (x) there is only one value of the output (y) that is paired with it. Every function also has an inverse. The inverse of a function is the new relationship created when the input and the output are switched. &nbsp;</p>\r\n<p>One of the best examples for illustrating inverses is the function that relates Fahrenheit to Celsius temperatures. F=<sup>9</sup>/<sub>5</sub>C+32 is the equation used to convert Celsius temperatures to Fahrenheit temperatures. &nbsp;Celsius is the input and Fahrenheit is the output. The inverse equation for this is C=<sup>5</sup>/<sub>9</sub>(F-32). &nbsp;This equation will convert Fahrenheit temperatures to Celsius temperatures. The input and output have switched locations. &nbsp;</p>\r\n<p>If a function contains the ordered pair (x,y), then the inverse of the function must contain the ordered pair (y,x).</p>\r\n<p>Last but not least, when graphed the inverse of a function appears as a reflection of the function over the line y=x.</p>\r\n<p>In this activity you will learn how to find inverses of discrete and continuous functions, how to determine whether or not the inverse of a function is also a function, and how to graph the inverse of a function by reflecting it over the line y=x.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/1-1-page-1-intro/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/1-1-page-1-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: Find the inverse",
      "url": "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse",
      "activity": "/shared/inverses-of-functions",
      "index": 2,
      "introText": "<p>Let's start by looking at the discrete function {(2,3),(4,1),(6,-3),(8,2),(-3,6),(-4,-4)} which is graphed on the right. &nbsp;A discrete function is a function made up of a finite number of ordered pairs. &nbsp;When you graph it, you have to pick up your pencil in order to graph each individual point.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/1",
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/2",
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/3",
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/4",
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/5",
        "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/6"
      ],
      "firstStep": "/shared/inverses-of-functions/page/2-2-page-2-find-the-inverse/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: Set of ordered pairs connected.",
      "url": "/shared/inverses-of-functions/page/3-3-page-3-set-of-ordered-pairs-connected",
      "activity": "/shared/inverses-of-functions",
      "index": 3,
      "introText": "<p>Graphed on the right is a continuous function created by connecting these ordered pairs:</p>\r\n<p>(-6,-4), (-4,-3), (-1,0), (2,1), (4,2), and (6,5). &nbsp;</p>\r\n<p>This function is considered to be continuous on its domain because the ordered pairs are connected. &nbsp;There are an infinite number of ordered pairs contained in this function.</p>\r\n<p>On the x-y axes at the right, try to graph the inverse of this function by switching the ordered pairs from (x,y) to (y,x). &nbsp;If you make a mistake, hit the reset button and try again. &nbsp;</p>",
      "steps": [
        "/shared/inverses-of-functions/page/3-3-page-3-set-of-ordered-pairs-connected/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/3-3-page-3-set-of-ordered-pairs-connected/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4: Check graph",
      "url": "/shared/inverses-of-functions/page/4-4-page-4-check-graph",
      "activity": "/shared/inverses-of-functions",
      "index": 4,
      "introText": "<p>Now graphed on the right are the original function (blue), the function inverse (orange) and your graph. How did you do? Were you able to correctly graph the function inverse?</p>\r\n<p>Take a close look if you made any mistakes. &nbsp;How could you have fixed your graph? &nbsp;Make sure you understand your mistakes before moving on.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/4-4-page-4-check-graph/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/4-4-page-4-check-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5: 2nd strange graph",
      "url": "/shared/inverses-of-functions/page/5-5-page-5-2nd-strange-graph",
      "activity": "/shared/inverses-of-functions",
      "index": 5,
      "introText": "<p>Graphed on the right is a continuous function created by connecting these ordered pairs:</p>\r\n<p>(-5,-6), (-3,-2), (0,1), (2,2), and (5,3). &nbsp;</p>\r\n<p>This function is considered to be continuous on its domain because the ordered pairs are connected. &nbsp;There are an infinite number of ordered pairs contained in this function.</p>\r\n<p>On the x-y axes at the right, try to graph the inverse of this function by switching the ordered pairs from (x,y) to (y,x). &nbsp;If you make a mistake, hit the reset button and try again. &nbsp;</p>",
      "steps": [
        "/shared/inverses-of-functions/page/5-5-page-5-2nd-strange-graph/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/5-5-page-5-2nd-strange-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6: check graph",
      "url": "/shared/inverses-of-functions/page/6-6-page-6-check-graph",
      "activity": "/shared/inverses-of-functions",
      "index": 6,
      "introText": "<p>Now graphed on the right are the original function, the function inverse and your graph. How did you do? Were you able to correctly graph the function inverse?</p>\r\n<p>Take a close look if you made any mistakes. How could you have fixed your graph? Make sure you understand your mistakes before moving on.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/6-6-page-6-check-graph/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/6-6-page-6-check-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7: Horizontal Line Test",
      "url": "/shared/inverses-of-functions/page/7-7-page-7-horizontal-line-test",
      "activity": "/shared/inverses-of-functions",
      "index": 7,
      "introText": "<p>The inverse of a given function isn't always a function itself. </p>\r\n<p>There is an easy way to tell if a function's inverse will also be a function and it is called&nbsp;<strong>the horizontal line test.</strong> The horizontal line test is very similar to the vertical line test. If any horizontal line passes through your graph more than once, then the inverse of your function is not a function. On the right are examples of a pass and a fail for the horizontal line test. The functions taking the horizontal line test are graphed in orange, while the horizontal lines are graphed in blue. Passing the test means the inverse is a function, while failing the horizontal line test means the inverse is not a function.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/7-7-page-7-horizontal-line-test/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/7-7-page-7-horizontal-line-test/step/1",
      "contextVars": [

      ]
    },
    {

      "activity": "/shared/inverses-of-functions",
      "index": 8,
      "introText": "<p>The function f(x)=x<sup>3</sup> is now graphed on the right.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/8-8-page-8-hlt-mc/step/1",

    {
      "name": "9 Page 9: graph the inverse",
      "url": "/shared/inverses-of-functions/page/9-9-page-9-graph-the-inverse",
      "activity": "/shared/inverses-of-functions",
      "index": 9,
      "introText": "<p>Inverses of functions can be graphed easily without actually knowing the equation for the inverse. This can be done by reflecting the graph over the line y=x. &nbsp;</p>",
      "steps": [
        "/shared/inverses-of-functions/page/9-9-page-9-graph-the-inverse/step/1",

        "/shared/inverses-of-functions/page/9-9-page-9-graph-the-inverse/step/8",
        "/shared/inverses-of-functions/page/9-9-page-9-graph-the-inverse/step/9"
      ],
      "firstStep": "/shared/inverses-of-functions/page/9-9-page-9-graph-the-inverse/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10 Page 10: another graph",
      "url": "/shared/inverses-of-functions/page/10-10-page-10-another-graph",
      "activity": "/shared/inverses-of-functions",
      "index": 10,
      "introText": "<p>The function y=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>is now graphed on the right (in blue) along with the line y=x (in orange).</p>\r\n<p>Try to <strong>graph</strong> the inverse of this function by reflecting it over the line y=x. &nbsp;If you make a mistake, hit the reset button and try again.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/10-10-page-10-another-graph/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/10-10-page-10-another-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "11 Page 11: check answer",
      "url": "/shared/inverses-of-functions/page/11-11-page-11-check-answer",
      "activity": "/shared/inverses-of-functions",
      "index": 11,
      "introText": "<p>Now graphed on the right are the original function (in blue), the function inverse (in green), the line y=x (in orange) and your graph. How did you do? Were you able to correctly graph the function inverse?</p>\r\n<p>Take a close look if you made any mistakes. How could you have fixed your graph? Make sure you understand your mistakes before moving on.</p>",
      "steps": [
        "/shared/inverses-of-functions/page/11-11-page-11-check-answer/step/1"
      ],
      "firstStep": "/shared/inverses-of-functions/page/11-11-page-11-check-answer/step/1",

      ]

    {
      "name": "12 Page 12: final line",
      "url": "/shared/inverses-of-functions/page/12-12-page-12-final-line",
      "activity": "/shared/inverses-of-functions",
      "index": 12,
      "introText": "<p>Remember, there are two ways to graph an inverse:</p>\r\n<ol>\r\n<li>Reversing ordered pairs from (x,y) to (y,x)</li>\r\n<li>Reflecting the image over the line y=x</li>\r\n</ol>\r\n<p>&nbsp;</p>",
