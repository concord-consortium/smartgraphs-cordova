  "pages": [
    {
      "name": "1 Page 1: Intro to reflections",
      "url": "/shared/transformations-of-functions-3-reflections/page/1-1-page-1-intro-to-reflections",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 1,
      "introText": "<p>When you look in the mirror, you see a \"mirror image\" or reflection of yourself. It looks exactly like you - it is simply flipped around. The same thing holds true of reflections of graphs. When a graph is reflected over the x or y axis, the graph will retain its general shape; however it will be flipped around. In this activity, you will explore how changing the equation of a function can create a reflection of the graph of the original function.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/1-1-page-1-intro-to-reflections/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/1-1-page-1-intro-to-reflections/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: Reflection over the x-axis",
      "url": "/shared/transformations-of-functions-3-reflections/page/2-2-page-2-reflection-over-the-x_axis",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 2,
      "introText": "<p>A reflection of a graph is caused by placing a negative sign into the function. <em>Where</em> the negative sign is placed in the function will determine whether the graph reflects over the x-axis or over the y-axis. When a negative sign is placed in front of the function (that is, on the outside of the function), this creates a reflection of the original function over the x-axis.</p>\r\n<p>On the x-y axes on the right, f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> is graphed. On the right side, <strong>graph the new function</strong> <br />g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, which is a reflection of f(x).</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/2-2-page-2-reflection-over-the-x_axis/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/2-2-page-2-reflection-over-the-x_axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: Check your answer",
      "url": "/shared/transformations-of-functions-3-reflections/page/3-3-page-3-check-your-answer",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 3,
      "introText": "<p>The graphs of f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, and your prediction graph are all on the right now. As you see, the graph of g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> is a reflection of the graph f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, as they are mirror images of each other.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/3-3-page-3-check-your-answer/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/3-3-page-3-check-your-answer/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4: Another Reflection over x",
      "url": "/shared/transformations-of-functions-3-reflections/page/4-4-page-4-another-reflection-over-x",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 4,
      "introText": "<p>Let's try this again. Graphed on the right is the function f(x)=x<sup>2</sup>. Try <strong>graphing the function</strong> <br />g(x)= -x<sup>2</sup> by reflecting it across the x-axis.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/4-4-page-4-another-reflection-over-x/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/4-4-page-4-another-reflection-over-x/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5: Check your graph",
      "url": "/shared/transformations-of-functions-3-reflections/page/5-5-page-5-check-your-graph",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 5,
      "introText": "<p>The graphs of f(x)=x<sup>2</sup>, g(x)= -x<sup>2</sup>, and your prediction graph are all on the right now. The graph of <br />g(x)= -x<sup>2</sup> is a reflection of the graph f(x)=x<sup>2</sup>, as the graphs are mirror images of each other.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/5-5-page-5-check-your-graph/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/5-5-page-5-check-your-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6: Reflection over the y- axis",
      "url": "/shared/transformations-of-functions-3-reflections/page/6-6-page-6-reflection-over-the-y_-axis",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 6,
      "introText": "<p>There is a second type of reflection that can occur. When the negative sign is placed in front of the x variable inside a function, this creates a reflection over the y-axis. On the x-y axes on the right, <br />f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> is graphed.</p>\r\n<p>Graph&nbsp;the new function g(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span>, a reflection of f(x).</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/6-6-page-6-reflection-over-the-y_-axis/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/6-6-page-6-reflection-over-the-y_-axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7: How did you do?",
      "url": "/shared/transformations-of-functions-3-reflections/page/7-7-page-7-how-did-you-do",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 7,
      "introText": "<p>The graphs of f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, g(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span>, and your prediction graph are all on the right now.</p>\r\n<p>The graph of g(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span> is a reflection of the graph f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, as the graphs are mirror images of each other.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/7-7-page-7-how-did-you-do/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/7-7-page-7-how-did-you-do/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 Page 8: Another reflection over y-axis",
      "url": "/shared/transformations-of-functions-3-reflections/page/8-8-page-8-another-reflection-over-y_axis",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 8,
      "introText": "Let's try this again.  Graphed on the right is the function f(x)=x<sup>3</sup>.  Try graphing the function g(x)= (-x)<sup>3</sup> by reflecting it across the y-axis.  ",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/8-8-page-8-another-reflection-over-y_axis/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/8-8-page-8-another-reflection-over-y_axis/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 Page 9: Check Answer",
      "url": "/shared/transformations-of-functions-3-reflections/page/9-9-page-9-check-answer",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 9,
      "introText": "<p>The graphs of f(x)=x<sup>3</sup>, g(x)= -x<sup>3</sup>, and your prediction graph are all on the right now.</p>\r\n<p>The actual graph of g(x)= (-x)<sup>3</sup> is a reflection of the graph f(x)=x<sup>3</sup>, as the graphs are mirror images of each other.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/9-9-page-9-check-answer/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/9-9-page-9-check-answer/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10 Page 10: Double Reflection",
      "url": "/shared/transformations-of-functions-3-reflections/page/10-10-page-10-double-reflection",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 10,
      "introText": "<p>A graph can also have more than one reflection. On the x-y axes on the right, f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> is graphed.</p>\r\n<p>Try to graph the new function g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span> by reflecting the graph of f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> over both the x-axis and the y-axis.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/10-10-page-10-double-reflection/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/10-10-page-10-double-reflection/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "11 Page 11: Check",
      "url": "/shared/transformations-of-functions-3-reflections/page/11-11-page-11-check",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 11,
      "introText": "<p>The graphs of f(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>, g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span>, and your prediction graph are all on the right now. The graph of g(x)= -<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;-x&nbsp;</span> </span> appears as if it is the graph of <br />f(x)=<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> rotated around 180 degrees. f(x), the original function, has been reflected over <em>both</em> the x-axis and the y-axis to create g(x).</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/11-11-page-11-check/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/11-11-page-11-check/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "12 Page 12: Even Function Prediction Pane with open response",
      "url": "/shared/transformations-of-functions-3-reflections/page/12-12-page-12-even-function-prediction-pane-with-open-response",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 12,
      "introText": "Graphed on the right is the function f(x)=x<sup>2</sup>.  ",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/12-12-page-12-even-function-prediction-pane-with-open-response/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/12-12-page-12-even-function-prediction-pane-with-open-response/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "13 Page 13: Describe Even Functions",
      "url": "/shared/transformations-of-functions-3-reflections/page/13-13-page-13-describe-even-functions",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 13,
      "introText": "If you were to try to graph g(x)= (-x)<sup>2</sup>, it would be identical to the graph of f(x)=x<sup>2</sup>.  This is because f(x)=x<sup>2</sup> is an <b>even</b> function.  An even function is a function where f(x)=f(-x).  ",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/13-13-page-13-describe-even-functions/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/13-13-page-13-describe-even-functions/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "14 Page 14: Odd functions",
      "url": "/shared/transformations-of-functions-3-reflections/page/14-14-page-14-odd-functions",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 14,
      "introText": "<p>Let's now take a look at the function f(x)=x<sup>3</sup> graphed on the right.</p>\r\n<p>First, graph the function g(x)= -x<sup>3</sup> on the graph to the right. Then answer the question below.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/14-14-page-14-odd-functions/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/14-14-page-14-odd-functions/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "15 Page 15: Describe odd functions",
      "url": "/shared/transformations-of-functions-3-reflections/page/15-15-page-15-describe-odd-functions",
      "activity": "/shared/transformations-of-functions-3-reflections",
      "index": 15,
      "introText": "<p>Now graphed on the right are the functions f(x)= (-x)<sup>3</sup> <strong>and</strong> g(x)= -x<sup>3</sup>. Notice that it appears as if only one graph is shown on the right. This is because the two graphs are identical.</p>\r\n<p>The function f(x)=x<sup>3</sup> is called an <strong>odd</strong> function. An odd function is a function where f(-x)= -f(x). This means that a reflection of f(x) over the x-axis would result in the same graph as a reflection of f(x) over the y-axis!<br /><br /> This is the end of the activity.</p>",
      "steps": [
        "/shared/transformations-of-functions-3-reflections/page/15-15-page-15-describe-odd-functions/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-3-reflections/page/15-15-page-15-describe-odd-functions/step/1",
      "contextVars": [

      ]
    }
  ],

SC.setupBodyClassNames = function() {

      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');

  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {

      classNames.push('ie7');

    else if (ieVersion === 8) {
      classNames.push('ie8');
