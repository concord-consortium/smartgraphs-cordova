    {
      "name": "1 Intro",
      "url": "/shared/how-fast-am-i-moving/page/1-1-intro",
      "activity": "/shared/how-fast-am-i-moving",
      "index": 1,
      "introText": "<b>Introduction</b> <br><br>\r\n\r\nThe dashboard instrument to the right, a <i>speedometer</i>, tells us how fast a car is moving.<br><br>\r\n\r\nThe \"eddy-current speedometer\" was patented in 1902 by Otto Shultz. Through a complex interaction of wheels, cables, gears, magnets, forces, and electric currents, the speedometer needle points to the car's current speed.<br><br>\r\n\r\n<b>How can you tell how fast you are moving <i>without</i> a speedometer?</b>\r\n",
      "steps": [
        "/shared/how-fast-am-i-moving/page/1-1-intro/step/1"
      ],
      "firstStep": "/shared/how-fast-am-i-moving/page/1-1-intro/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Estimate velocity",
      "url": "/shared/how-fast-am-i-moving/page/2-2-estimate-velocity",
      "activity": "/shared/how-fast-am-i-moving",
      "index": 2,
      "introText": "<b>Prediction</b> <br><br>\r\n\r\nIn this activity you will calculate how fast you are moving while walking. Let's start by predicting how fast you <b>normally</b> walk. <br>",
      "steps": [
        "/shared/how-fast-am-i-moving/page/2-2-estimate-velocity/step/1",
        "/shared/how-fast-am-i-moving/page/2-2-estimate-velocity/step/2",
        "/shared/how-fast-am-i-moving/page/2-2-estimate-velocity/step/3"
      ],
      "firstStep": "/shared/how-fast-am-i-moving/page/2-2-estimate-velocity/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Predict normal velocity graph",
      "url": "/shared/how-fast-am-i-moving/page/3-3-predict-normal-velocity-graph",
      "activity": "/shared/how-fast-am-i-moving",
      "index": 3,
      "introText": "<b>Graph</b> <br><br>\r\n\r\nDraw a graph showing your position over time as you walked from 0 to 4 meters. Use the velocity estimate you made on the previous page.<br><br>\r\n\r\n(You can draw either by holding down the mouse or by clicking once for a starting point and again at a second point on the graph.)",
      "steps": [
        "/shared/how-fast-am-i-moving/page/3-3-predict-normal-velocity-graph/step/1"
      ],
      "firstStep": "/shared/how-fast-am-i-moving/page/3-3-predict-normal-velocity-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Predict slow velocity graph",
      "url": "/shared/how-fast-am-i-moving/page/4-4-predict-slow-velocity-graph",
      "activity": "/shared/how-fast-am-i-moving",
      "index": 4,
      "introText": "<b>Prediction: Slow velocity</b> <br><br>\r\n\r\nThe top graph shows your prediction for a <b>normal</b> walking pace.<br><br>\r\n\r\nOn the bottom graph, predict what a graph of <b>slow, steady motion</b> from 0 to 4 meters would look like.",
      "steps": [
        "/shared/how-fast-am-i-moving/page/4-4-predict-slow-velocity-graph/step/1"
      ],
      "firstStep": "/shared/how-fast-am-i-moving/page/4-4-predict-slow-velocity-graph/step/1",

      ]
    },
    {
      "name": "5 Compare normal and slow",

      "activity": "/shared/how-fast-am-i-moving",
      "index": 5,
      "introText": "What do you observe about the two graphs?<br><br>\r\n",
      "steps": [
        "/shared/how-fast-am-i-moving/page/5-5-compare-normal-and-slow/step/1"
      ],

    {
      "name": "6 Data collection - normal",
      "url": "/shared/how-fast-am-i-moving/page/6-6-data-collection-_-normal",
      "activity": "/shared/how-fast-am-i-moving",
      "index": 6,
      "introText": "<b>Data collection</b> <br><br>\r\n\r\nYou will test your prediction by walking at a <b>normal, steady pace</b> along a straight 4-meter path while using a motion sensor to graph your position. <br><br>\r\n\r\n<b>Place</b> the sensor at the 0-meter mark. <br>\r\n<b>Stand near the sensor.</b> When you are ready, have your partner <b>click Start</b> to record the data as you move.<br> \r\n<b>Walk</b> on the path at a normal, steady pace.<br>\r\n<b>Click Reset</b> if you want to try a different steady pace. <br><br>\r\n\r\nGo to the Next page <b>when you have a graph of your normal, steady walk.</b>",
      "steps": [
        "/shared/how-fast-am-i-moving/page/6-6-data-collection-_-normal/step/1"
      ],
      "firstStep": "/shared/how-fast-am-i-moving/page/6-6-data-collection-_-normal/step/1",

      "activity": "/shared/how-fast-am-i-moving",
      "index": 7,
      "introText": "<b>Data collection</b> <br><br>\r\n\r\nNow try walking at a <b>slow, steady pace</b> along the straight 4-meter path while using a motion sensor to graph your position. <br><br>\r\n\r\n<b>Place</b> the sensor at the 0-meter mark. <br>\r\n<b>Stand near the sensor.</b> When you are ready, have your partner <b>click Start</b> to record the data as you move.<br> \r\n<b>Walk</b> on the path at a slow, steady pace.<br>\r\n<b>Click Reset</b> if you want to try again. <br><br>\r\n\r\nGo to the Next page <b>when you have a graph of your slow, steady walk.</b>",

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if(browser==="safari" || browser==="chrome") classNames.push('webkit');
  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
