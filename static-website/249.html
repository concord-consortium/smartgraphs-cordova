    {
      "name": "1. Introduction",
      "url": "/shared/graphs-tell-a-story/page/1-1-introduction",
      "activity": "/shared/graphs-tell-a-story",
      "index": 1,
      "introText": "<p><b> Introduction</b></p>\r\n<p>In this activity, we will explore a story about a man named Paul and his coffee. Using clues from the story, we will determine the best graph to represent the events of the story. </p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/1-1-introduction/step/1"
      ],
      "firstStep": "/shared/graphs-tell-a-story/page/1-1-introduction/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2. Paul heats up coffee",
      "url": "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee",
      "activity": "/shared/graphs-tell-a-story",
      "index": 2,
      "introText": "<p><b> Paul heats up coffee</b></p>\r\n<p> Once upon a time...</p>\r\n\r\n<p>Paul wanted a cup of coffee but he was too lazy to make one. “I know,” he thought, “there’s a glass of iced coffee in the refrigerator. I’ll just heat that up in the microwave.” Paul microwaved the iced coffee for <b>two minutes</b> on “high” in the microwave.</p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/1",
        "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/2",
        "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/3",
        "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/4",
        "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/5"
      ],
      "firstStep": "/shared/graphs-tell-a-story/page/2-2-paul-heats-up-coffee/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3. Paul tastes the coffee and heats it up again",
      "url": "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again",
      "activity": "/shared/graphs-tell-a-story",
      "index": 3,
      "introText": "<p><b> Paul tastes the coffee and heats it up again</b></p>\r\n<p> The saga continues...</p>\r\n<p>Paul tasted the coffee and found that it wasn’t quite hot enough -- he likes his coffee <i>scalding</i>! He put it back in the microwave for another minute on high.</p>\r\n<p></p>\r\n\r\n<p><b>Note</b>: The times on the x-axis are different than the previous graph. It now starts at 2 minutes, where the previous graph stopped.</p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/1",
        "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/2",
        "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/3",
        "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/4",
        "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/5"
      ],
      "firstStep": "/shared/graphs-tell-a-story/page/3-3-paul-tastes-the-coffee-and-heats-it-up-again/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4. Paul waits for the coffee to cool",
      "url": "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool",
      "activity": "/shared/graphs-tell-a-story",
      "index": 4,
      "introText": "<p><b>Paul waits for the coffee to cool</b></p>\r\n<p> It's not over yet...</p>\r\n<p>Paul took the coffee out of the microwave after putting it in a second time. This time it was so hot that it burned his tongue! He decided to wait for it to cool down a little. After a few minutes it was just right and he happily enjoyed his coffee.</p>\r\n<p><b>Note</b>: Just like the previous page, the x-axis shows different times than the previous graph.</p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/1",
        "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/2",
        "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/3",
        "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/4",
        "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/5"
      ],
      "firstStep": "/shared/graphs-tell-a-story/page/4-4-paul-waits-for-the-coffee-to-cool/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5. The whole story",
      "url": "/shared/graphs-tell-a-story/page/5-5-the-whole-story",
      "activity": "/shared/graphs-tell-a-story",
      "index": 5,
      "introText": "<p><b>The whole story</b></p>\r\n<p>Now that you know each part of the story, see if you can put it all together to answer the question. </p>\r\n<p>Paul wanted a cup of coffee but he was too lazy to make one. “I know,” he thought, “there’s a glass of iced coffee in the refrigerator. I’ll just heat that up in the microwave.” Paul microwaved the iced coffee for two minutes on “high” in the microwave. He tasted it and found that it wasn’t quite hot enough, so he gave it another minute. This time it was too hot. He waited for it to cool down. After a few minutes it was just right.</p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/5-5-the-whole-story/step/1",

    {
      "name": "7. Not a match",
      "url": "/shared/graphs-tell-a-story/page/7-7-not-a-match",
      "activity": "/shared/graphs-tell-a-story",
      "index": 7,
      "introText": "<p><b>Not a match</b></p>\r\n<p> Does the graph to the right look weird to you? Here's the story for reference below. </p>\r\n<p>Paul wanted a cup of coffee but he was too lazy to make one. “I know,” he thought, “there’s a glass of iced coffee in the refrigerator. I’ll just heat that up in the microwave.” Paul microwaved the iced coffee for two minutes on “high” in the microwave. He tasted it and found that it wasn’t quite hot enough, so he gave it another minute. This time it was too hot. He waited for it to cool down. After a few minutes it was just right.\r\n</p>",

      "name": "8. Cooling coffee",
      "url": "/shared/graphs-tell-a-story/page/8-8-cooling-coffee",
      "activity": "/shared/graphs-tell-a-story",
      "index": 8,
      "introText": "<p><b>Cooling coffee</b></p>\r\n<p>On the previous page, you should have identified that the graph incorrectly shows Paul's cup of coffee heating up after he takes it out of the microwave, rather than cooling. <p>",

    {
      "name": "9. Let's think",
      "url": "/shared/graphs-tell-a-story/page/9-9-lets-think",
      "activity": "/shared/graphs-tell-a-story",
      "index": 9,
      "introText": "<p><b>Let's think</b></p>\r\n<p>Graphs can describe many different stories. Let's use a graph to describe the role of a thermostat in a house during the summer.<p> \r\nThis particular thermostat is set to 70 degrees Fahrenheit and <b>it permits the temperature to vary by one degree above or below the set point.</b> The temperature outside is 80 degrees Fahrenheit. When the house heats up too much, the thermostat turns on the air conditioning and the temperature inside the house drops back down.<p>",
      "steps": [
        "/shared/graphs-tell-a-story/page/9-9-lets-think/step/1",
        "/shared/graphs-tell-a-story/page/9-9-lets-think/step/2",
        "/shared/graphs-tell-a-story/page/9-9-lets-think/step/3",
        "/shared/graphs-tell-a-story/page/9-9-lets-think/step/4",
        "/shared/graphs-tell-a-story/page/9-9-lets-think/step/5"
      ],
      "firstStep": "/shared/graphs-tell-a-story/page/9-9-lets-think/step/1",

      ]
    },
    {
      "name": "10. Congratulations",
      "url": "/shared/graphs-tell-a-story/page/10-10-congratulations",
      "activity": "/shared/graphs-tell-a-story",
      "index": 10,
      "introText": "<p><b>Congratulations</b></p>\r\n<p> You've successfully matched a graph to the story of Paul and his coffee! You've learned to interpret lines based on what you know and you've applied your knowledge to thermostats. Good work!</p>\r\n<p><i>This is the end of the activity.</i></p>",

SC.setupBodyClassNames = function() {
  var el = document.body,
      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  browser = SC.browser.current ;
  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {
    if (ieVersion === 7) {
      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }
  }

  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
  if ('createTouch' in document) classNames.push('touch');
  el.className = classNames.join(' ') ;
