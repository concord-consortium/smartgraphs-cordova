  "pages": [
    {
      "name": "1 Page 1: Intro to activity",
      "url": "/shared/transformations-of-functions-2-dilations/page/1-1-page-1-intro-to-activity",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 1,
      "introText": "<p>You may already know that adding or subtracting from a function or from the x variable in the function will alter its graph by shifting it up, down, left, or right. However, what do you think will&nbsp;happen if you multiply your function by a certain number? Multiplying a function creates what is called a <strong>dilation</strong> in your graph. A dilation happens when your graph is either stretched or compressed (like an accordion!) in a specific direction. <br /><br /> There are four types of dilations:<br /> 1. Vertical stretch</p>\r\n<p>2. Vertical compression</p>\r\n<p>3. Horizontal stretch</p>\r\n<p>4. Horizontal compression<br /><br /> In this activity we will explore how multiplying your function or your x variable by different numbers will change the graph of your function.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/1-1-page-1-intro-to-activity/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/1-1-page-1-intro-to-activity/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Page 2: describe the difference",
      "url": "/shared/transformations-of-functions-2-dilations/page/2-2-page-2-describe-the-difference",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 2,
      "introText": "<p>Graphed on the right is the function <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp; </span> (in orange). Also graphed on the right is the function <br />f(x)= 2&radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> (in blue).</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/2-2-page-2-describe-the-difference/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/2-2-page-2-describe-the-difference/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Page 3: Vertical Stretch",
      "url": "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 3,
      "introText": "What has happened here is called a <b>vertical stretch</b>.  When a function is multiplied by a number greater than one, the function will stretch out vertically.  The larger the number you are multiplying by, the larger the stretch will be.  ",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/1",
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/2",
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/3",
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/4",
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/5",
        "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/6"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/3-3-page-3-vertical-stretch/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Page 4: graph vertical compression.",
      "url": "/shared/transformations-of-functions-2-dilations/page/4-4-page-4-graph-vertical-compression",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 4,
      "introText": "<p>It is called a <strong>vertical compression</strong> when a function is multiplied by a number between zero and one. On the right <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> is graphed. On the same axes, try graphing the function <br />f(x)= (<sup>1</sup>&frasl;<sub>2</sub>)&radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span>. If you make a mistake click the reset button to start over.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/4-4-page-4-graph-vertical-compression/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/4-4-page-4-graph-vertical-compression/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Page 5: How did you do?",
      "url": "/shared/transformations-of-functions-2-dilations/page/5-5-page-5-how-did-you-do",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 5,
      "introText": "<p>The correct graph is now graphed on the right. See how <br />f(x)= (<sup>1</sup>&frasl;<sub>2</sub>)&radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span>&nbsp;(in blue) looks similar to <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)</span> (in orange). However, the shape has changed slightly as the graph has been compressed. <br /><br /> To summarize so far, here is a table of what we have discovered about multiplying a function by a number \"a\":</p>\r\n<table style=\"width: 350px;\">\r\n<tbody>\r\n<tr>\r\n<td><strong>&nbsp;\"a\"</strong></td>\r\n<td><strong>What happens?</strong></td>\r\n</tr>\r\n<tr>\r\n<td>\"a\" is greater than 1</td>\r\n<td>Vertical Stretch</td>\r\n</tr>\r\n<tr>\r\n<td>\"a\" is between 0 and 1</td>\r\n<td>Vertical Compression</td>\r\n</tr>\r\n</tbody>\r\n</table>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/5-5-page-5-how-did-you-do/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/5-5-page-5-how-did-you-do/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Page 6: Horizontal compression open response",
      "url": "/shared/transformations-of-functions-2-dilations/page/6-6-page-6-horizontal-compression-open-response",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 6,
      "introText": "<p>Now let's take a look and see how the graph of the function changes when the x variable is multiplied by a constant. Graphed on the right is <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>) </span>&nbsp;(in orange) and the function <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>(2x)</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>) </span>&nbsp;(in blue).</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/6-6-page-6-horizontal-compression-open-response/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/6-6-page-6-horizontal-compression-open-response/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Page 7: Horizontal compression rule",
      "url": "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 7,
      "introText": "<p>When you multiply the x variable of a function by a number greater than 1, the result is called a <strong>horizontal compression</strong>. See how in the graph on the right<br /> f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> has been compressed in towards the y-axis?</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/1",
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/2",
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/3",
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/4",
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/5",
        "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/6"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/7-7-page-7-horizontal-compression-rule/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 Page 8: Graph horizontal stretch",
      "url": "/shared/transformations-of-functions-2-dilations/page/8-8-page-8-graph-horizontal-stretch",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 8,
      "introText": "<p>Now that we know the function <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-(<em><sup>1</sup>&frasl;<sub>2</sub>x</em>)<span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> contains a horizontal stretch, we can try to draw it. Plot&nbsp;this function on the right by drawing in the graph. If you make a mistake, click the reset button to try again.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/8-8-page-8-graph-horizontal-stretch/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/8-8-page-8-graph-horizontal-stretch/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9 Page 9: Summary of horizontal rules",
      "url": "/shared/transformations-of-functions-2-dilations/page/9-9-page-9-summary-of-horizontal-rules",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 9,
      "introText": "<p>The correct graph is now graphed on the right. See how <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-(<em><sup>1</sup>&frasl;<sub>2</sub>x</em>)<span style=\"font-size: 10px; vertical-align: +25%;\">2</span>)&nbsp;</span> (in blue) looks similar to <br />f(x)= &radic;<span style=\"text-decoration: overline;\"> (9-<em>x</em><span style=\"font-size: 10px; vertical-align: +25%;\">2</span>) </span>&nbsp; (in orange). However, the shape has changed slightly as the graph has been stretched horizontally. <br /><br /> To summarize so far, here is a table of what we have discovered about multiplying the x value of a function by a number \"b\":</p>\r\n<table style=\"width: 350px;\">\r\n<tbody>\r\n<tr>\r\n<td><strong>\"b\"</strong></td>\r\n<td><strong>What happens?</strong></td>\r\n</tr>\r\n<tr>\r\n<td>\"b\" is greater than 1</td>\r\n<td>Horizontal Compression</td>\r\n</tr>\r\n<tr>\r\n<td>\"b\" is between 0 and 1</td>\r\n<td>Horizontal Stretch</td>\r\n</tr>\r\n</tbody>\r\n</table>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/9-9-page-9-summary-of-horizontal-rules/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/9-9-page-9-summary-of-horizontal-rules/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "10 Page 10: 1st prediction",
      "url": "/shared/transformations-of-functions-2-dilations/page/10-10-page-10-1st-prediction",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 10,
      "introText": "<p>Let's try graphing some functions. The function <br />f(x)= x<sup>2</sup> has been graphed on the right. Graph the new function <br />f(x)= (<sup>1</sup>&frasl;<sub>3</sub>)x<sup>2</sup>. If you make a mistake, click the reset button in order to try again.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/10-10-page-10-1st-prediction/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/10-10-page-10-1st-prediction/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "11 Page 11: How did you do?",
      "url": "/shared/transformations-of-functions-2-dilations/page/11-11-page-11-how-did-you-do",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 11,
      "introText": "<p>The new function is now graphed on the right (in orange) along with the original function (in blue). This transformation was a vertical compression so the new function has been compressed down towards the x-axis.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/11-11-page-11-how-did-you-do/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/11-11-page-11-how-did-you-do/step/1",

      ]
    },
    {
      "name": "12 Page 12: 2nd prediction",
      "url": "/shared/transformations-of-functions-2-dilations/page/12-12-page-12-2nd-prediction",
      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 12,
      "introText": "<p>Let's try graphing another&nbsp;function. The function <br />f(x)= <span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span> has been graphed on the right. On the right, graph&nbsp;the new function <br />f(x)= 4<span style=\"white-space: nowrap; font-size: larger;\"> &radic;<span style=\"text-decoration: overline;\">&nbsp;x&nbsp;</span> </span>. If you make a mistake, click the reset button to try again.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/12-12-page-12-2nd-prediction/step/1"
      ],
      "firstStep": "/shared/transformations-of-functions-2-dilations/page/12-12-page-12-2nd-prediction/step/1",
      "contextVars": [

    },
    {
      "name": "13 Page 13: How did you do?",

      "activity": "/shared/transformations-of-functions-2-dilations",
      "index": 13,
      "introText": "<p>The new function is now graphed on the right (in orange) along with the orignal function (in blue). This transformation was a vertical stretch so the new function has been stretched away from the x-axis.</p>",
      "steps": [
        "/shared/transformations-of-functions-2-dilations/page/13-13-page-13-how-did-you-do/step/1"

      "firstStep": "/shared/transformations-of-functions-2-dilations/page/13-13-page-13-how-did-you-do/step/1",

    {

      "activity": "/shared/transformations-of-functions-2-dilations",

      "introText": "<p>Let's try graphing one more. The function <br />f(x)= x<sup>3</sup> has been graphed on the right. On the right, graph&nbsp;the new function <br />f(x)= (<sup>1</sup>&frasl;<sub>4</sub> x)<sup>3</sup>. If you make a mistake, click the reset button to try again.</p>",

      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {

      classNames.push('ie7');

    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }

  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
