      "index": 1,
      "introText": "Quadratic equations can be used to model real-life situations, particularly those involving the position of a projectile object.  You will complete two word problems about parabolas in this activity and answer various questions about projectile objects.<br><br>\r\nThe typical function modeling the position of a projectile object s, based on time t, is given by:<br>\r\ns(t)= -0.5(a<sub>0</sub>)t<sup>2</sup>+v<sub>0</sub>t+s<sub>0</sub>,<br>\r\nwhere a<sub>0</sub> is the acceleration of the object (due to gravity),<br>\r\nv<sub>0</sub> is the initial velocity of the object, and <br>\r\ns<sub>0</sub> is the initial position of the object.",
      "steps": [

      "index": 2,
      "introText": "<p>Let's get started!<br /> A golf ball is hit into the air with an initial velocity of 128 feet per second. Its height at any given time, in seconds (t), can be given by the function <br />h(t)= -16t<sup>2</sup>+128t. Ignoring air resistance, what is the peak height the ball will reach? How long will it take for the ball to hit the ground again?</p>\r\n<p>In order to begin this problem, we must first graph the parabola. Let's start by graphing the vertex.</p>",
