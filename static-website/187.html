    {
      "name": "1 Intro page with photo",
      "url": "/shared/marias-run/page/1-1-intro-page-with-photo",
      "activity": "/shared/marias-run",
      "index": 1,
      "introText": "Have you ever tried to tell someone a story about a trip you took? Most likely your story included words and pictures. <br> </br>\r\n\r\nIn this activity you will tell stories that convey information about motion during a specific type of journey, and you will represent the same motion on a graph. <br> </br>\r\n\r\nThe motion of an object can be described by its position, direction of motion, and speed. Motion can be represented on a graph. \r\n\r\n",
      "steps": [
        "/shared/marias-run/page/1-1-intro-page-with-photo/step/1"
      ],
      "firstStep": "/shared/marias-run/page/1-1-intro-page-with-photo/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Motion sensor - first time",
      "url": "/shared/marias-run/page/2-2-motion-sensor-_-first-time",
      "activity": "/shared/marias-run",
      "index": 2,
      "introText": "You are going to move in different ways on a straight path while collecting data with a motion sensor. <br><br>\r\n\r\nWhen you are ready, click Start to record the position and time data for your movements. Walk on the path for 15 seconds. Experiment with different kinds of motion (fast, slow, toward the sensor, away from the sensor).<br><br>\r\n\r\nThe sensor will stop after 15 seconds are up. You can click Clear to clear the graph and try again.\r\n",
      "steps": [
        "/shared/marias-run/page/2-2-motion-sensor-_-first-time/step/1"
      ],
      "firstStep": "/shared/marias-run/page/2-2-motion-sensor-_-first-time/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Motion sensor - two speeds",
      "url": "/shared/marias-run/page/3-3-motion-sensor-_-two-speeds",
      "activity": "/shared/marias-run",
      "index": 3,
      "introText": "Next you will try moving at two different speeds.<br><br>\r\n\r\nStart close to the motion sensor. When you are ready, click Start and walk away from the sensor at a slow, steady pace for 7 seconds and then at a faster, steady pace for 8 seconds. Click Stop when the time is up (or the sensor will stop after 15 seconds). ",
      "steps": [
        "/shared/marias-run/page/3-3-motion-sensor-_-two-speeds/step/1"
      ],
      "firstStep": "/shared/marias-run/page/3-3-motion-sensor-_-two-speeds/step/1",
