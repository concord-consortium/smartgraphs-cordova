  "pages": [
    {
      "name": "1 Title",
      "url": "/shared/reflections-2-_-functions/page/1-1-title",
      "activity": "/shared/reflections-2-_-functions",
      "index": 1,
      "introText": "In this lesson the connection between the equation and graph of a function as they relate to reflecting the function over the x-axis or y-axis will be explored.\r\n<br>\r\n<br>\r\n<b><u>Objectives:</b></u>\r\n<br>\r\n1. Students will be able to identify the reflection of a function based upon its graph.\r\n<br>\r\n2. Students will be able to identify the reflection of a function based upon its function definition/equation.\r\n<br>\r\n<br>\r\n<b>Possible Extension</b>\r\n<br>\r\nIdentify whether a function is even, odd, or neither based upon its graph and/or its function definition",
      "steps": [
        "/shared/reflections-2-_-functions/page/1-1-title/step/1"
      ],

      "introText": "<b>Reflection Review #2</b>\r\n<br>\r\n<br>",

    },
    {
      "name": "4 - Summary of Graphical Explanation of Reflections",
      "url": "/shared/reflections-2-_-functions/page/4-4-_-summary-of-graphical-explanation-of-reflections",
      "activity": "/shared/reflections-2-_-functions",
      "index": 4,
      "introText": "<b>Reflections Summary</b>\r\n<br>\r\n<br>\r\n<i>Reflection Over <b>X-Axis</b></i>\r\n<br>\r\n  *<i>Vertical</i> change to the graph\r\n<br>\r\n  *<i>X-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>y-coordinates undergo a sign change</i> while the x-coordinates are unchanged\r\n<br>\r\n<br><br><br><br>\r\n<br><i>Reflection Over <b>Y-Axis</b></i>\r\n<br>\r\n  *<i>Horizontal</i> change to the graph\r\n<br>\r\n  *<i>Y-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>x-coordinates undergo a sign change</i> while the y-coordinates are unchanged",
      "steps": [
        "/shared/reflections-2-_-functions/page/4-4-_-summary-of-graphical-explanation-of-reflections/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/4-4-_-summary-of-graphical-explanation-of-reflections/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5- Function Explanation of -f(x)",
      "url": "/shared/reflections-2-_-functions/page/5-5_-function-explanation-of-_fx",
      "activity": "/shared/reflections-2-_-functions",
      "index": 5,
      "introText": "<b><i>Reflection Over <u>X-Axis</u> using Function Notation</i></b>\r\n<br>\r\n<br>\r\nLet f(x) = x<sup>2</sup> be the parent function that is \r\n<br>reflected over the x-axis in the graph on the top right.\r\n<br>\r\n<br>\r\nThe resulting function is identified as <b>-f(x) = - (x<sup>2</sup>) </b>  \r\n<br>\r\n<br> \r\nNotice that the <b>negative is outside</b> the function and that results in a <b>Vertical reflection</b> of the graph over the x-axis.",
      "steps": [
        "/shared/reflections-2-_-functions/page/5-5_-function-explanation-of-_fx/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/5-5_-function-explanation-of-_fx/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 - Compare Graphs for -f(x)",
      "url": "/shared/reflections-2-_-functions/page/6-6-_-compare-graphs-for-_fx",
      "activity": "/shared/reflections-2-_-functions",
      "index": 6,
      "introText": "<b>Given f(x) Graph -f(x)</b>\r\n<br>\r\n<br><br>\r\n<b><i>-f(x) is a Reflection Over X-Axis</b></i>\r\n<br><br>\r\n  *<i>Vertical</i> change to the graph\r\n<br><br>\r\n  *<i>X-axis</i> is the line of symmetry\r\n<br><br>\r\n  *All <i>y-coordinates undergo a sign change</i> while the x-coordinates are unchanged\r\n<br><br>\r\n<br><br>\r\n<br>\r\n<br>\r\n<br>\r\n",
      "steps": [
        "/shared/reflections-2-_-functions/page/6-6-_-compare-graphs-for-_fx/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/6-6-_-compare-graphs-for-_fx/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7- Function Explanation of f(-x)",
      "url": "/shared/reflections-2-_-functions/page/7-7_-function-explanation-of-f_x",
      "activity": "/shared/reflections-2-_-functions",
      "index": 7,
      "introText": "<b><i>Reflection Over <u>Y-Axis</u> using Function Notation</i></b>\r\n<br>\r\n<br>\r\nLet f(x) = \r\n\r\n<span style=\"white-space: nowrap;\">\r\n&radic;<span style=\"text-decoration:overline;\">&nbsp;x&nbsp;</span>\r\n</span>\r\n\r\nbe the parent function that is\r\n\r\n<br>reflected over the y-axis in the graph on the top right.\r\n<br>\r\n<br>\r\nThe resulting function is identified as <b>f(-x) = <span style=\"white-space: nowrap;\">\r\n&radic;<span style=\"text-decoration:overline;\">&nbsp;-x&nbsp;</span>\r\n</span></b>  \r\n<br>\r\n<br> \r\nNotice that the <b>negative is inside</b> the function\r\n<br>\r\n<br>\r\nand that results in a\r\n<br>\r\n<br>\r\n<b>Horizontal reflection</b> of the graph over the y-axis.",
      "steps": [
        "/shared/reflections-2-_-functions/page/7-7_-function-explanation-of-f_x/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/7-7_-function-explanation-of-f_x/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "8 - Review Your Graph for f(-x)",
      "url": "/shared/reflections-2-_-functions/page/8-8-_-review-your-graph-for-f_x",
      "activity": "/shared/reflections-2-_-functions",
      "index": 8,
      "introText": "<b>Given f(x) Graph f(-x)</b>\r\n<br>\r\n<br><br>\r\n<b><i>-f(x) is a Reflection Over Y-Axis</b></i>\r\n<br><br>\r\n  *<i>Horizontal</i> change to the graph\r\n<br><br>\r\n  *<i>Y-axis</i> is the line of symmetry\r\n<br><br>\r\n  *All <i>x-coordinates undergo a sign change</i> while the y-coordinates are unchanged\r\n<br><br>\r\n<br><br>\r\n<br>\r\n<br>\r\n<br>\r\n",
      "steps": [
        "/shared/reflections-2-_-functions/page/8-8-_-review-your-graph-for-f_x/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/8-8-_-review-your-graph-for-f_x/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "9- Summary",
      "url": "/shared/reflections-2-_-functions/page/9-9_-summary",
      "activity": "/shared/reflections-2-_-functions",
      "index": 9,
      "introText": "<b>A Summary for Reflections of f(x)</b>\r\n<br>\r\n<br>\r\n<i><b>-f(x) is a Reflection Over X-Axis</b></i>\r\n<br>\r\n  *<i>Outside negation</i> of the function\r\n<br>\r\n  *<i>Vertical</i> change to the graph\r\n<br>\r\n  *<i>X-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>y-coordinates undergo a sign change</i> while the x-coordinates are unchanged\r\n<br>\r\n<br><br><br><br>\r\n<br><br><br><br>\r\n<i><b>f(-x) is a Reflection Over Y-Axis</b></i>\r\n<br>\r\n  *<i>Inside negation</i> of the function\r\n<br>\r\n  *<i>Horizontal</i> change to the graph\r\n<br>\r\n  *<i>Y-axis</i> is the line of symmetry\r\n<br>\r\n  *All <i>x-coordinates undergo a sign change</i> while the y-coordinates are unchanged",
      "steps": [
        "/shared/reflections-2-_-functions/page/9-9_-summary/step/1"
      ],
      "firstStep": "/shared/reflections-2-_-functions/page/9-9_-summary/step/1",
      "contextVars": [

      ]
    }
  ],
