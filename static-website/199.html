      "activity": "/shared/points,-intercepts,-and-slopes,-oh-my",
      "index": 1,
      "introText": "There is more than one way to graph a line.  In this activity you are going to learn how to graph a line using x- and y-intercepts, as well as how to graph a line given to you in point-slope form.  No matter how you choose to graph your line, one thing remains true:  all you need to create a line is two points that you are able to connect.  \r\n<br> <br>\r\nAn <b>x-intercept</b> is the location at which a line crosses the x-axis.  The y-value at this location is always 0.\r\n<br> <br>\r\nA <b>y-intercept</b> is the location at which a line crosses the y-axis.  The x-value at this location is always 0.\r\n",
      "steps": [
