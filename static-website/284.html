  "pages": [
    {
      "name": "1 Equivalent graphs",
      "url": "/shared/equivalent-graphs/page/1-1-equivalent-graphs",
      "activity": "/shared/equivalent-graphs",
      "index": 1,
      "introText": "<p>If a television is not adjusted correctly, it may display a distorted image. The picture might stretch or shrink depending on the TV settings.</p> \r\n\r\n<p> Nonetheless, the images on the top and the bottom are <b>equivalent</b> because they display the same information. The images are identical, except that the bottom one is stretched horizontally.</p>\r\n\r\n<p>In a similar way, graphs that show the <b>same information</b> are called <b>equivalent,</b> even if they look different.</p>\r\n",
      "steps": [
        "/shared/equivalent-graphs/page/1-1-equivalent-graphs/step/1"
      ],
      "firstStep": "/shared/equivalent-graphs/page/1-1-equivalent-graphs/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Graphs",
      "url": "/shared/equivalent-graphs/page/2-2-graphs",
      "activity": "/shared/equivalent-graphs",
      "index": 2,
      "introText": "<p><strong>Equivalent Graphs</strong></p>\r\n<p>These two graphs have some characteristics that are the <strong>same</strong> and some that are <strong>different</strong>.</p>\r\n<p>For example, the maximum value on the y-axis in Graph 1 is 100 (shown in the top label), but the maximum value on the y-axis in Graph 2 is 60 (bottom label). Those values are different. However, notice that the maximum value on the x-axis is 12 in each graph. Those values are the same.</p>\r\n<p>You can tap on any point on the top and bottom line graphs to find the x and y coordinates. You will find that the coordinates for every blue data point in Graph 1 are the same as the corresponding blue data point in Graph 2.</p>\r\n<p>&nbsp;</p>",
      "steps": [
        "/shared/equivalent-graphs/page/2-2-graphs/step/1",
        "/shared/equivalent-graphs/page/2-2-graphs/step/2",
        "/shared/equivalent-graphs/page/2-2-graphs/step/3",
        "/shared/equivalent-graphs/page/2-2-graphs/step/4",
        "/shared/equivalent-graphs/page/2-2-graphs/step/5",
        "/shared/equivalent-graphs/page/2-2-graphs/step/6"
      ],
      "firstStep": "/shared/equivalent-graphs/page/2-2-graphs/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Equivalent data sets",
      "url": "/shared/equivalent-graphs/page/3-3-equivalent-data-sets",
      "activity": "/shared/equivalent-graphs",
      "index": 3,
      "introText": "<p>On the previous page, you observed that some characteristics of Graph 1 and Graph 2 are the <b>same</b> while other characteristics are <b>different</b>.</p>\r\n\r\n<p>As an analogy, let's say that images you saw on the TV sets are like the information (data) shown in the two graphs, while the settings for the TV are like the ways that the x-axis and y-axis are set up on the graphs.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/1",
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/2",
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/3",
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/4",
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/5",
        "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/6"
      ],
      "firstStep": "/shared/equivalent-graphs/page/3-3-equivalent-data-sets/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Sample graph (Graph 3)",
      "url": "/shared/equivalent-graphs/page/4-4-sample-graph-graph-3",
      "activity": "/shared/equivalent-graphs",
      "index": 4,
      "introText": "<p><b>Compare graphs</b></p>\r\n<p>In the next few pages, we will compare graphs. You will first have to decide if the data shown are the same or different. If the data are the same, but look different, you will then have to identify what about the graph makes it <i>look</i> different.</p>\r\n<p> To the right is one example of a graph.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/4-4-sample-graph-graph-3/step/1"
      ],
      "firstStep": "/shared/equivalent-graphs/page/4-4-sample-graph-graph-3/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Same or different?",
      "url": "/shared/equivalent-graphs/page/5-5-same-or-different",
      "activity": "/shared/equivalent-graphs",
      "index": 5,
      "introText": "<p><b>Same or different?</b></p>\r\n\r\n<p>The top graph at right shows the same data as the graph you saw on the previous page.</p> \r\n\r\n<p> Compare the top and the bottom graphs on this page. Both of them include 20 blue data points.</p>",
      "steps": [

    {
      "name": "8 Compare graphs part 3",
      "url": "/shared/equivalent-graphs/page/8-8-compare-graphs-part-3",
      "activity": "/shared/equivalent-graphs",
      "index": 8,
      "introText": "<p><b>Compare graphs part 3</b></p>\r\n<p>For these two graphs, look not only at the shape and the scales on the axes, but also at the titles on each axis. This is your last chance to see if you can tell whether two graphs are equivalent. Good luck!</p>",

    {
      "name": "9 Draw the same graph",
      "url": "/shared/equivalent-graphs/page/9-9-draw-the-same-graph",
      "activity": "/shared/equivalent-graphs",
      "index": 9,
      "introText": "<p><b>Draw the same graph</b></p>\r\nHere is a graph with a new set of data. <b>Try to draw a graph of the same data on the bottom graph. </b> Remember that graphs may look different depending on the scales on the two axes. </p>\r\n<p>To create your graph, click a point, release the mouse, and then click another point; repeat until done.</p>\r\n<p><b>The points you draw do not need to be <i>exactly</i> the same coordinates as those in the top graph. Close is good enough.</b></p>",

    {

      "url": "/shared/equivalent-graphs/page/10-10-your-graph",
      "activity": "/shared/equivalent-graphs",
      "index": 10,
      "introText": "<p><b>Your graph.</b></p>\r\n<p>Here is the graph you drew (red) along with the original data (both of the blue graphs). </p>",
      "steps": [
        "/shared/equivalent-graphs/page/10-10-your-graph/step/1"
      ],
      "firstStep": "/shared/equivalent-graphs/page/10-10-your-graph/step/1",

    },
    {
      "name": "11 Why Plot the Same Data Differently?",
      "url": "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently",
      "activity": "/shared/equivalent-graphs",
      "index": 11,
      "introText": "<p><strong>Why Are Equivalent Graphs Useful?</strong></p>\r\n<p>Why can it be useful to plot the same data in different ways?</p>\r\n<p>Graphing the data in different ways, can bring out different meanings to the data.&nbsp; The graph on this page shows the total number of students in the public schools in a northeastern state of the United States from 2000 to 2014. This is know as the statewide enrollment.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/1",
        "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/2",
        "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/3",
        "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/4",
        "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/5"
      ],
      "firstStep": "/shared/equivalent-graphs/page/11-11-why-plot-the-same-data-differently/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "12 Comparing Equivalent Graphs",
      "url": "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs",
      "activity": "/shared/equivalent-graphs",
      "index": 12,
      "introText": "<p><strong>Comparing Equivalent Graphs</strong></p>\r\n<p>The two graphs on this page are equivalent. Tap on data points in corresponding years in the two graphs to check that they are the same.</p>\r\n<p>The top graph is the same as the graph on the previous page. On the lower graph, the y-axis is zoomed in to show just the changes in the enrollment data that have occured during the same time period.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs/step/1",
        "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs/step/2",
        "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs/step/3",
        "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs/step/4"
      ],
      "firstStep": "/shared/equivalent-graphs/page/12-12-comparing-equivalent-graphs/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "13 Student Enrollment Wrapup",
      "url": "/shared/equivalent-graphs/page/13-13-student-enrollment-wrapup",
      "activity": "/shared/equivalent-graphs",
      "index": 13,
      "introText": "<p><strong>Equivalent Graphs Can Be Useful</strong></p>\r\n<p>The presentation of data on a graph can affect the meaning of the data as seen in this example of actual student enrollment data. Both graphs have a story to tell.</p>\r\n<p>The upper graph with the y-axis scale showing the full range of the data emphasizes the magnitude of the statewide enrollment (almost a million), and the small downward trend over the 14 year period.</p>\r\n<p>The lower graph with the zoomed in y-axis scale, shows the range of the changes by year, and a more detailed look at the trends.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/13-13-student-enrollment-wrapup/step/1"
      ],
      "firstStep": "/shared/equivalent-graphs/page/13-13-student-enrollment-wrapup/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "14 Congratulations!",
      "url": "/shared/equivalent-graphs/page/14-14-congratulations",
      "activity": "/shared/equivalent-graphs",
      "index": 14,
      "introText": "<p><strong>Summary</strong></p>\r\n<p>To understand a graph, look carefully at:</p>\r\n<p>- The scale on each axis<br /> - The title on each axis<br /> - The data included on the graph<br /> - The title of the whole graph.</p>\r\n<p>Also, when creating a graph, think carefully about what message you want the data to convey. Choose the graph axis scales and labels to give the viewer the most meaning.</p>\r\n<p>Congratulations! You have finished this activity.</p>",
      "steps": [
        "/shared/equivalent-graphs/page/14-14-congratulations/step/1"
      ],
      "firstStep": "/shared/equivalent-graphs/page/14-14-congratulations/step/1",
      "contextVars": [

      ]
    }

      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

              (style.borderRadius !== undefined);

  if(borderRad) classNames.push('border-rad');

  // in practical usage.
