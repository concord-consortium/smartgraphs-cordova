      "activity": "/shared/ymxb",
      "index": 8,
      "introText": "In order to use this graph to gain information about how much money you can make babysitting, you must first define your variables.  This means you need to figure out what each variable represents in this situation.  <br><br>\r\nIn mathematics and science, there is typically an independent and a dependent variable.  The independent variable isn't changed by the other variables you are trying to measure.  The dependent variable changes <b>depending</b> on the independent variable.  \r\n<br> <br>\r\nLet's start with the variable x.  In mathematics, x is the independent variable.\r\n",
      "steps": [

        "/shared/ymxb/page/8-8-x-represents-in-babysitting-problem/step/2",
