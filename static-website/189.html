    {
      "name": "1 Three ski slopes",
      "url": "/shared/ski-slope/page/1-1-three-ski-slopes",
      "activity": "/shared/ski-slope",
      "index": 1,
      "introText": "At the Sunrise Ski Resort, there are three different types of ski slopes you can choose from.  <br> <br>\r\nThe beginner slopes are for people who are just starting to learn how to ski, the advanced slopes are for those who are very confident in their ski skills, and the intermediate ski slopes are for those whose abilities fall in between.  <br> <br>\r\nThe three ski slopes are graphed on the right.  ",
      "steps": [
        "/shared/ski-slope/page/1-1-three-ski-slopes/step/1",
        "/shared/ski-slope/page/1-1-three-ski-slopes/step/2",
        "/shared/ski-slope/page/1-1-three-ski-slopes/step/3",
        "/shared/ski-slope/page/1-1-three-ski-slopes/step/4"
      ],
      "firstStep": "/shared/ski-slope/page/1-1-three-ski-slopes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2 Difference b/t ski slopes",
      "url": "/shared/ski-slope/page/2-2-difference-bt-ski-slopes",
      "activity": "/shared/ski-slope",
      "index": 2,
      "introText": "Now that you've spent some time looking at the Sunrise Ski slopes, take a moment to observe all of the differences between the three ski slopes.  <br><br>\r\nWhat makes the expert slope different from the beginner slope?",
      "steps": [
        "/shared/ski-slope/page/2-2-difference-bt-ski-slopes/step/1"
      ],
      "firstStep": "/shared/ski-slope/page/2-2-difference-bt-ski-slopes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "3 Which slope is steeper",
      "url": "/shared/ski-slope/page/3-3-which-slope-is-steeper",
      "activity": "/shared/ski-slope",
      "index": 3,
      "introText": "There are a few key differences between the three levels of ski slopes.  <br>\r\nFirst of all, each ski slope started at a different height.  <br>\r\nSecondly, the Advanced Ski Slope was steepest of the three slopes while the beginner slope was the least steep.  \r\n<br>\r\n<br>\r\nAs shown on the first page, the height of each ski slope was easy to pick out numerically.  But how do you numerically represent how steep a line is?\r\n<br>\r\n<br>\r\nIn mathematics, the <b>SLOPE</b> of a line is a numerical representation of how steep the line is.  Graphed on the right are two lines, one with a slope of 2 and the other with a slope of 0.5.  ",
      "steps": [
        "/shared/ski-slope/page/3-3-which-slope-is-steeper/step/1",
        "/shared/ski-slope/page/3-3-which-slope-is-steeper/step/2",
        "/shared/ski-slope/page/3-3-which-slope-is-steeper/step/3",
        "/shared/ski-slope/page/3-3-which-slope-is-steeper/step/4"
      ],
      "firstStep": "/shared/ski-slope/page/3-3-which-slope-is-steeper/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "4 Negative Slopes",
      "url": "/shared/ski-slope/page/4-4-negative-slopes",
      "activity": "/shared/ski-slope",
      "index": 4,
      "introText": "What if the slope of a line is negative?  <br>\r\nGraphed on the right are two lines, one with a slope of 1 and one with a slope of -1.  ",
      "steps": [
        "/shared/ski-slope/page/4-4-negative-slopes/step/1"
      ],
      "firstStep": "/shared/ski-slope/page/4-4-negative-slopes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "5 Three lines, three slopes",
      "url": "/shared/ski-slope/page/5-5-three-lines,-three-slopes",
      "activity": "/shared/ski-slope",
      "index": 5,
      "introText": "So in summary, <br><br>\r\n•\tA positive slope means that as x increases, y also increases.  As you view the graph from left to right, the line moves upward.<br><br>\r\n•\tA negative slope means that as x increases, y decreases.  As you view the graph of the line from left to right, the line moves downward. <br><br>\r\n•\tThe larger the absolute value of a slope is, the steeper a line will be. <br>\r\n <br>\r\nGraphed on the right are three lines, one with a slope of 2, one with a slope of -3, and one with a slope of 0.7.  ",
      "steps": [
        "/shared/ski-slope/page/5-5-three-lines,-three-slopes/step/1",
        "/shared/ski-slope/page/5-5-three-lines,-three-slopes/step/2",
        "/shared/ski-slope/page/5-5-three-lines,-three-slopes/step/3",
        "/shared/ski-slope/page/5-5-three-lines,-three-slopes/step/4"
      ],
      "firstStep": "/shared/ski-slope/page/5-5-three-lines,-three-slopes/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "6 Using slope to graph",
      "url": "/shared/ski-slope/page/6-6-using-slope-to-graph",
      "activity": "/shared/ski-slope",
      "index": 6,
      "introText": "Now, how do you use a numerical slope to graph a line?  In mathematics, we say that the numerical value of slope represents a rise over a run.  <br> <br>\r\nWhen you think of the word rise, think about a sunrise.  During a sunrise, the sun is moving up in the sky.  So rise implies movement upwards or downwards.  <br> <br>\r\nWhen you think of the word run, think of going for a run.  You can't go for a run up or down directly, but you can go for a run left to right.  Therefore the term run implies a movement from left to right.<br> <br>\r\nWhat all this really means is that if you pick a starting location on your graph (ANY location works) and count up the rise, and over (right or left) the run, you will make it to the next point on your graph.  <br> <br>\r\nTry this on the graph to the right, which has a slope of 2.  As a fraction this is 2/1.  This means the graph has a rise of 2 and a run of 1.  \r\n",
      "steps": [
        "/shared/ski-slope/page/6-6-using-slope-to-graph/step/1",
        "/shared/ski-slope/page/6-6-using-slope-to-graph/step/2",
        "/shared/ski-slope/page/6-6-using-slope-to-graph/step/3",
        "/shared/ski-slope/page/6-6-using-slope-to-graph/step/4"
      ],
      "firstStep": "/shared/ski-slope/page/6-6-using-slope-to-graph/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "7 Slope of -2",
      "url": "/shared/ski-slope/page/7-7-slope-of-_2",
      "activity": "/shared/ski-slope",
      "index": 7,
      "introText": "On the last page we looked at a slope of 2 and we moved up 2 and to the right 1 to match our slope. The same graph is now on the right. Notice how you can also move down 2 and to the left 1? This is because down and left are both negative directions on a graph. A negative divided by a negative becomes a positive! \r\n<br> <br>\r\nThe graph on the bottom has a slope of -2. Would you be able to move up and to the right for a slope of -2?",
      "steps": [
        "/shared/ski-slope/page/7-7-slope-of-_2/step/1",
        "/shared/ski-slope/page/7-7-slope-of-_2/step/2",
        "/shared/ski-slope/page/7-7-slope-of-_2/step/3"
      ],
      "firstStep": "/shared/ski-slope/page/7-7-slope-of-_2/step/1",
      "contextVars": [

      browser, platform, shadows, borderRad, classNames, style, ieVersion;
  if (!el) return ;

  platform = SC.browser.isWindows ? 'windows' : SC.browser.isMac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) ||
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);

  borderRad = (style.MozBorderRadius !== undefined) ||
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser, platform) ;

  // This isn't a perfectly correct way to compare versions, but should be okay
  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {

      classNames.push('ie7');
    }
    else if (ieVersion === 8) {
      classNames.push('ie8');
    }
    else if (ieVersion === 9) {
      classNames.push('ie9');
    }

  if (SC.browser.isMobileSafari) classNames.push('mobile-safari') ;
